[mod-setting-description]
vgal-ice-recipes=Когда включено, ванильный рецепт выплавки льда не позволит повысить производительность, и будут добавлены альтернативные рецепты, ориентированные на замораживание и плавление льда.
vgal-ammonia-temp-override=Не ломает сохранение. Отключите это только в том случае, если вы считаете, что это вызывает проблемы совместимости с другим модом.
vgal-ammoniacal-solution-temp-override=Не ломает сохранение. Отключите это только в том случае, если вы считаете, что это вызывает проблемы совместимости с другим модом.
vgal-press-engine-unit=Создавайте блоки двигателей в литейном цеху, как ремни. Имеет побочный эффект, позволяющий создавать блоки двигателей вручную.
vgal-press-barrel=Создавайте бочки в литейном цеху, как ремни.
vgal-captive-spawner-recipes=[ВНИМАНИЕ] Если у спавнера недостаточно ингредиентов, его здоровье будет уменьшаться, как если бы ему не хватало биофлюса.
vgal-crushing-recipes=Также позволяет размещать дробилку на планетах.
