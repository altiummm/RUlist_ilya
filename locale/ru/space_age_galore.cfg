[recipe-description]
vgal-holmium-solution-copper-cable=Покрытие медного провода небольшим количеством раствора гольмия.
vgal-copper-bacteria-ammonia=Захват аммиака, образующегося при разложении питательных веществ бактериями.
vgal-iron-bacteria-ammonia=Захват аммиака, образующегося при разложении питательных веществ бактериями.
vgal-biter-egg-ammonia=Захват аммиака, выделяющегося из яиц молодых кусак при достаточном количестве питательных веществ.
vgal-pentapod-egg-bioflux-stone=Сбор панцирей молодых пентаподов.
vgal-water-coal-ammonia=Извлечение аммиака из угольного газа, образующегося при газификации угля водой. Используется азот из атмосферы.
vgal-ice-solid-fuel-ammonia=Извлечение аммиака из богатого аммиаком льда, найденного в фулгорийском ломе.
vgal-carbon-fiber-low-density-structure=Вы же не собираетесь строить из этого корпус космического корабля, правда?
vgal-pentapod-egg-plastic-bar=Сбор смолы пентаподов и переработка ее в биопластик.
vgal-calcite-sulfuric-acid-ammonia=Использование серной кислоты для разрушения кальцита и извлечения азота из минеральных включений, который соединяется с водородом под воздействием тепла для производства аммиака.
vgal-petroleum-gas-barrel-biter-egg=Использование ускоренного роста кусак при воздействии углеводородных газов.
vgal-quantum-processor-splitter=Соберите армию разделителей, управляемых одним квантовым процессором, установленным в одном из них. Это же логично... да?
vgal-low-density-structure-ice-platform=Укрепите ледяную платформу конструкциями низкой плотности.
vgal-thruster-oxidizer-thruster-fuel-steam=Сжигайте топливо и окислитель медленно и контролируемо.
vgal-lithium-plate-low-density-structure=Создание структуры с низкой плотностью из графита и литиевого сплава, усиленного пластиком.
vgal-promethium-asteroid-chunk-crushing=Добыча следовых количеств гольмия из остатков разбросанной по космосу планеты. Будьте осторожны с этим веществом...

vgal-biter-egg-defender-capsule=Как жестоко...
vgal-pentapod-egg-defender-capsule=Как жестоко...
vgal-fluorine-kovarex-enrichment-process=Переведите уран в газообразное состояние перед обогащением, что повысит производительность.
vgal-carbon-uranium-ore=Вращайте карбонатную золу для отделения следовых частиц урана.

vgal-ammoniacal-solution-raw-fish=Наувианская рыба, кажется, процветает в аквилианских водах. Используйте это в своих интересах.
vgal-ammoniacal-solution-copper-bacteria=Подвергните медные бактерии воздействию среды, богатой аммиаком, для ускоренного роста.
vgal-ammoniacal-solution-iron-bacteria=Подвергните железобактерии воздействию среды, богатой аммиаком, для ускоренного роста.

