[mod-setting-description]
rci-silo-recipes=Позволяет выбрать рецепт, используемый каждой ракетной установкой. Это значит, что новые компоненты используются только в тех случаях, когда они нужны именно для конкретной установки. Данная настройка не используется в режиме "Контейнер-прокси".
rci-processing-unit=Добавляет управляющие устройства ракеты, создаваемые из обрабатывающих узлов. Данная настройка не используется в режиме "Контейнер-прокси".
rci-low-density-structure=Добавляет секции корпусов ракеты, создаваемые из низкоплотных структур. Данная настройка не используется в режиме "Контейнер-прокси".
rci-rocket-fuel=Добавляет гипергольные смеси, создаваемые из ракетного топлива. Данная настройка не используется в режиме "Контейнер-прокси".
