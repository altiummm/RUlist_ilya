[mod-name]
metal-and-stars=Металлы и звёзды

[mod-description]
metal-and-stars=Большая вселенная таит много путей выхода за пределы Солнечной системы. Появились новые направления с новыми машинами, технологиями и уникальными процессами.

[mod-setting-name]
is-nix-frozen-enabled=Необходимость обогрева планеты Никс
is-micro-gravity-lab-all-science-enabled=Микрогравитационная лаборатория обрабатывает базовые науки

[mod-setting-description]
is-nix-frozen-enabled=Эта настройка делает обогрев необходимым для планеты Никс аналогично планете Аквило.
is-micro-gravity-lab-all-science-enabled=Позволяет микрогравитационной лаборатории обрабатывать базовые науки. Обычно эта лаборатория занимается исключительно пространственными науками.

# Neumann - фамилия учёного Карла Фридриха Гаусса (не путать с фамилией Нейман). V - римская цифра пять.
# Nix - латинское слово, означающее ночь.
# Circa - похожее латинское слово для обозначения кольца.
# Mirandus - от латинского слова удивление.
# Calidus - заимствование из другого мода космической тематики, означает горячий.
# Senestella - от латинского старое светило.
[space-location-name]
shipyard=Верфь Неймана V
nix=Никс
ringworld=Ринго
mirandus-a=Мирандус-А
calidus-senestella-gate-senestella=Портал Калидуса-Сенестеллы (Сенестелла)
calidus-senestella-gate-calidus=Портал Калидуса-Сенестеллы (Калидус)

[space-location-description]
shipyard=Заброшенный спутник с необычно спокойным полем обломков. Повсеместно присутствуют необученные наниты — микроскопические многофункциональные роботы, вероятно именно они привели объект в упадок и одновременно удерживали его вместе столько лет. Условия похожи на условия пространства платформы. Разбросаны устройства гравитации и проводники.
nix=Планета с длинными тёмными ночами и суровыми условиями вечной мерзлоты. Здесь обитают аномалии выброса тёмной материи, содержащие большое количество энергии, если её удаётся собрать. Планета Никс похожа на холодную среду планеты Аквило — ресурсов достаточно, но извлечение их в условиях холода вызывает трудности.
ringworld=Искусственное кольцо, окружающее прохладную звезду. Одна половина кольца покрыта водой и заросла растениями, вторая половина представляет собой пустыню. Здесь всегда светло, поэтому солнечная энергетика работает отлично.
mirandus-a=Разрушенная планета Мирандус, существующая в квантовом запутанном состоянии. Посадить корабль тут невозможно, однако астероиды мирандита на орбите планеты можно добывать для получения минерала квантит А, обладающего атомными свойствами.
calidus-senestella-gate-senestella=Технология Предшественников, позволяющая быстро перемещать корабли между двумя точками в пространстве. Этот портал ведёт к Калидусу (начальная система).
calidus-senestella-gate-calidus=Технология Предшественников, позволяющая быстро перемещать корабли между двумя точками в пространстве. Этот портал ведёт к Сенестелле (Металлы и Звёзды).

