[mod-setting-description]
micro-tech=Создает древо технологий микро-миниатюризации для всех микро-машин. Если отключено, все машины разблокируются той же технологией, что и исходные сущности. По умолчанию включено.
micro-hide-made-in=Предотвращает появление микро-машин в подсказке "Сделано в..." при наведении на рецепт.
micro-options=Загрузите настройки мини/микро-машин с портала модов, чтобы разблокировать дополнительные опции кастомизации для этого мода, такие как стоимость рецепта, скорость сборки, снижение количества модулей и др.\nИначе применяются минимальные изменения баланса. Этот переключатель ничего не делает и скорее всего будет удалён в будущем обновлении.
micro-alt-info=Отключает увеличенные иконки рецептов на микро-машинах (иконка почти полностью скрывает машину). Включено по умолчанию, но вероятно лучше отключить, если это раздражает.
micro-balance=Применяет следующие балансировочные изменения ко всем микро-машинам. Уменьшение затрат рецепта на 66%, уменьшение скорости изготовления на 75% и количество модулей — хорошо сбалансированные значения по умолчанию. По умолчанию включено.
micro-balance-recipe=Стоимость рецепта микро-машин устанавливается в процент от базовой стоимости рецепта машины. При значении 100% используется такое же количество ингредиентов, как и у базовой машины. Значение по умолчанию равно 200%. Большее значение сложнее.
micro-balance-speed=Скорость изготовления микро-машин задаётся в процентах от скорости изготовления базовых машин. При значении 100% имеет такую же скорость изготовления, как базовая машина. Значение по умолчанию равно 75%. Меньшее значение сложнее.
micro-balance-module=При включении уменьшает слоты модулей всех микро-машин на один. Микро-машины сохраняют слоты модулей базовой машины, если выключено. По умолчанию включено. Сложнее при включенном режиме.
micro-balance-miner=При включении уменьшает радиус ресурса микро-шахтёров. Микро-шахтёр сохраняет радиус ресурса базовой машины, если выключено. По умолчанию включено. Сложнее при включенном режиме.
micro-assembler=Разрешает использование микро-сборщиков и исследования микро-сборщиков.
micro-furnace=Разрешает использование микро-печей и исследования микро-печей.
