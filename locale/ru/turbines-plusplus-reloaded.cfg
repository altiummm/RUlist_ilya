tur_converter_entity=Преобразователь пара в крутящий момент или экстремальный крутящий момент. Избыточный пар отводится для повторного использования. Позволяет также осуществлять конденсацию пара, хотя и с небольшой потерей КПД
tur_super_turbine_entity=Преобразует крутящий момент в электричество
tur_extreme_turbine_entity=Преобразует экстремальный крутящий момент в электричество
tur_exchanger_entity=Использует тепловую энергию для нагрева воды до пара температурой 800°C
tur_exchanger_entity_2=Использует тепловую энергию для нагрева воды до пара температурой 750°C
tur_4way_turbine_entity=Четырёхканальная турбина, работающая с паром температурой 750°C. Без риска замерзания
tur_8way_turbine_entity=Четырёхканальная турбина, работающая с паром температурой 800°C. Без риска замерзания

