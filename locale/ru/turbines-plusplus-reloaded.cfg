[technology-description]
tur_super_torque_tech=Открывает доступ к системам перегретого пара температурой 750°C и позволяет строить паровой преобразователь
tur_extreme_torque_tech=Даёт возможность создавать системы пара температурой 800°C
tur_4way_turbine_tech=Разблокирует улучшенные турбины, способные работать с паром высокой температуры. Устойчивы к неблагоприятным погодным условиям
superheated-condensation-basic-tech=Обеспечивает возможность превращения перегретого пара обратно в воду с потерями около 10%
superheated-condensation-advanced-tech=Во время разборки мусора Фульгора вы нашли кусок изоленты, которую эффективно использовали для устранения утечек. Открывает продвинутую технологию конденсации с возвратом воды на 100%
extremeHeat-condensation-advanced-tech=Наблюдая бесконечное размножение яиц пентаподов и выбрасываемых в нагревательную башню, у вас появилась идея дальнейшего повышения эффективности с использованием пара экстремальных температур и давления

