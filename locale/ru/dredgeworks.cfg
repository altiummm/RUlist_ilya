[entity-description]
wire-buoy=Акватический эквивалент электрического столба. Нельзя установить на сушу.
seafloor-drill=Платформа для бурения, приспособленная для океанического использования. Добыча погружённой или прибрежной руды в пределах радиуса.
flotation-platform=Можно закрепить на определённом оборудовании, чтобы оно плавало.

[item-name]
flotation-platform=Плотообразующая платформа

[item-description]
refined-concrete=Может быть использован для строительства на воде.
refined-hazard-concrete=Может быть использован для строительства на воде.

