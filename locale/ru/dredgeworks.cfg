floated=__1__ (плавающий)
submerged=__1__ (затопленный)
submerged-desc=Руда расположена ниже уровня воды. Любое покрытие суши или засыпка приведут к её постоянному исчезновению.
refined-concrete-pricy=Может быть использован для строительства на воде. Установка плитки требует (__1__) штук.

