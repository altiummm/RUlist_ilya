floating-drill-technology=__ENTITY__seafloor-drill__s

[technology-description]
wire-buoy-technology=Плавающая конструкция для распределения электроэнергии.
floating-logistics-technology=Дополняет оборудование логистики средствами для плавания, позволяя ему работать на водной поверхности.
floating-drill-technology=Извлечение ресурсов из-под поверхности воды.

[mod-setting-name]
refcrete_default_fill=Раствор улучшенного бетона используется по умолчанию
seafloor_drill_beltstack=Размер стопки выхода морского бурения
concrete_placement_cost=Цена размещения улучшенного бетона
shallow_oil_concrete=Мелководье Фульгора допускает размещение улучшенного бетона
allow_floating_edgecase=Разрешить необычные залежи на воде
limit_belt_flotation=Ограничить генерацию плавучих лент
limit_inserter_flotation=Ограничить генерацию плавучих манипуляторов

[mod-setting-description]
refcrete_default_fill=При включении этого параметра раствор улучшенного бетона будет использоваться вместо насыпного грунта при размещении чертежей без подстилающего слоя на несуществующей поверхности.
seafloor_drill_beltstack=При включении этого параметра и наличии космической эры морские буровые установки будут выдавать сложенную руду согласно вашей пропускной способности транспортных лент (аналогично большим горнодобывающим установкам).
concrete_placement_cost=Сколько частей улучшенного бетона необходимо использовать для укладки плитки. Повышается по умолчанию, чтобы строительство на море было дороже. Установите равным 0, чтобы мод никак не влиял на доходность.
shallow_oil_concrete=Указывает, разрешено ли мелкое побережье океана Фульгора размещать плитками улучшенного бетона. Может быть проигнорировано, если игра ведётся без космической эпохи.
allow_floating_edgecase=Полезные ископаемые, генерирующиеся ни как жидкость, ни как основной твёрдый материал, такие как Imersite из Krastorio 2, будут появляться на поверхности воды, если эта настройка включена.
limit_belt_flotation=Генерация только плавающих версий ванильных ленточных транспортеров. Используйте, если ленты какого-либо мода несовместимы с системой плавания Dredgeworks.
limit_inserter_flotation=Генерация только плавающих версий ванильных манипуляторов. Используйте, если манипуляторы какого-либо мода несовместимы с системой плавания Dredgeworks.
