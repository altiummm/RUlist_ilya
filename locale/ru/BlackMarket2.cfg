BM2-recipe_depth_maximum=Максимальная глубина рецептов, на которую BM2 смотрит, чтобы определить себестоимость.
BM2-unknown_price_reason_logging=Вести журнал записей с предметами, чья цена неизвестна, и причиной этого.
