[recipe-description]
void-gem=Изготовление войджема известно своими трудностями и высокой вероятностью провала.
s6x-voidtronic-randomize=Попытайтесь адаптировать войтроники для работы аналогично обычным электронным устройствам.
s6x-voidtronic-advanced-randomize=Попытайтесь адаптировать войтроники для работы в более сложных электронных системах.
