[mod-setting-description]
s6x-voidcraft-science=Allows direct voidcrafting of science packs.
s6x-centrifuge-tinting=Superseded by Bluetonium, if installed.
s6x-voidtronics-ratio=Older versions of Voidcraft used a ratio of 28:1, but 24:1 has been determined to be better for game balance.
s6x-max-vc-coherence=Older versions of Voidcraft only allowed 1000 coherence infusion per recipe, but some new recipes need more, so this maximum has been increased to 5000. However, you can change it back if this somehow breaks your base.
s6x-vc-recipe-signals=This setting restricts which recipes Voidcraft makes visible to the signal GUI to avoid too much signal spam.
s6x-old-prismatic-carbonization=Restores the deprecated "Prismatic carbonization" recipe, if you really want it back.
s6x-old-entropic-conjuration=Restores the previous entropic conjuration recipes.
s6x-old-void-rocket-parts=Restores the previous voidcraft rocketry recipe.
s6x-old-prismorphing=Restores the old "prismaticonversion" prismorphing recipes.
s6x-restore-prism-catalyze=Re-enables prismaticatalyzing.
s6x-auto-module-categories=Attempts to automatically generate a list of usable module categories and apply it. This can improve mod compatibility in some cases. Enable only if needed.
s6x-no-random-rune=Does not produce random byproducts when voidcrafting speed and efficiency runes.
s6x-voidworks-no-scrap=Starting in Voidcraft 2.0, recipes for voidworks will produce scrap like most other recipes.
s6x-no-voidcraft-in-space=Disallows the building of voidcrafting buildings in space. Only applicable for Space Age.
s6x-no-resource-depletion=Mining drills and pumpjacks no longer deplete resources. It's almost like voidcraft except it comes out of the ground.
s6x-prismite-ore-scrap=Prismite recipes that would generate prismite remnants will instead generate prismite ore.
s6x-wood-raw-fish=Causes wood voidcafting to potentially generate raw fish, like it does without Space Age.
s6x-coh-catalyst-reliability=Expressed as a percentage. 100 means you will always get the catalyst back, which is how previous versions of Voidcraft worked.
s6x-void-pure-reliability=Expressed as a percentage. 100 means you will never end up with a ruptured voidvial as a random result.
s6x-primordial-voidforge-changes=Restores the primordial voidforge's previous configuration, where it had speed of 5 and allowed runes.
s6x-orichalcum-fragments=Enables orichalcum fragments even if Iridescent Industry or Scrappy Industry are not in use.
s6x-prismite-ore-stone-crush=Makes the random byproduct of prismite ore crushing stone instead of sand.
s6x-make-in-foundry=Allows voidcrafters and runes to be made in foundries.
s6x-voidforge-simple=Enables the voidshed, a simple and cheap voidcrafter. Formerly only usable in Void Block worlds.

