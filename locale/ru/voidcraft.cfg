[technology-description]
s6x-voidcraft=Позволяет творить предметы из ничего, используя энергию и немного магии. Или просто развитую технологию, кто знает наверняка?
s6x-electric-voidworks=В войцехафах можно использовать электрическую энергию для войдетворения.
s6x-void-science-pack=Позволяет исследовать искусство войдетворения.
s6x-esoteric-science-pack=Позволяет исследовать глубокие тайны войдетворения.
s6x-celestial-science-pack=Позволяет изучать самые отдалённые уголки Вселенной силами войдетворения.
s6x-void-science-pack-vc=Войдетворение, конечно, можно использовать для дальнейших экспериментов по исследованию его природы.
s6x-esoteric-science-pack-vc=Используя само войдетворение для исследования его глубинных тайн.
s6x-celestial-science-pack-vc=Только самые могущественные центры войдетворения способны вызвать этот продвинутый арканалогический комплект.
s6x-entropic-conjuration=Использует присущую войдетворению хаотичную силу для призыва... чего угодно.
s6x-entropic-conjuration-adv=Призывает более сильные силы хаоса, способные вызывать даже экзотические субстанции.
s6x-industrial-voidcraft=Более стабильные формы войдетворения позволяют создавать различные полезные промышленные изделия.
s6x-crystal-fabrication=Алхимический процесс создания искусственных осколков пустоты и способа их вызова из пустоты с большей уверенностью.
s6x-voidgems=Отточенные и сконцентрированные осколки пустоты.
s6x-voidtronics=Электронные схемы войдетворения, которые иногда даже работают.
s6x-voidtronics-advanced=Более продвинутые и сложные приложения войтроников.
s6x-voidtronics-processing=Изощрённые обрабатывающие блоки, сделанные из войтрониковых компонентов.
s6x-void-engine=Двигатели войдетворения, которые иногда даже работают.
s6x-void-electric-engine=Войтроники могут усилить войдвигатель... и иногда он действительно заработает.
s6x-void-runestone=Рунический камень имеет множество применений, но главным образом используется для создания магических рун, усиливающих войдетворение.
s6x-voidcraft-module=Особая магическая руна для повышения скорости войдетворения.
s6x-voidcraft-module-eff=Особая магическая руна для повышения эффективности войдетворения.
