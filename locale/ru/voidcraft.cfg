[technology-description]
s6x-voidcraft=Conjures items from nothingness using energy and a bit of magic. Or sufficiently advanced technology, who really knows?
s6x-electric-voidworks=At a voidworks, electrical energy can be used for voidcraft.
s6x-void-science-pack=Allows research into the art of voidcraft.
s6x-esoteric-science-pack=Allows research into the deeper mysteries of voidcraft.
s6x-celestial-science-pack=Allows exploring the far reaches of the universe with voidcraft.
s6x-void-science-pack-vc=Voidcraft can of course be used to carry out experiments delving further into its nature.
s6x-esoteric-science-pack-vc=Using voidcraft itself to research its deeper mysteries.
s6x-celestial-science-pack-vc=Only the most powerful of voidcrafting facilities can conjure this advanced arcanology pack.
s6x-entropic-conjuration=Uses the inherent chaos of voidcraft to conjure... something.
s6x-entropic-conjuration-adv=Summons more powerful forces of chaos to conjure even more exotic substances.
s6x-industrial-voidcraft=More stable forms of voidcraft to conjure various useful industrial products.
s6x-crystal-fabrication=An alchemical process to create synthetic void shards, and a way to conjure them from the void with more certainty.
s6x-voidgems=Refined and concentrated void shards.
s6x-voidtronics=Voidcraft electronics that sometimes even actually work.
s6x-voidtronics-advanced=More advanced and complex applications for voidtronics.
s6x-voidtronics-processing=Sophisticated processing units made out of voidtronic components.
s6x-void-engine=Voidcraft engines that sometimes even actually work.
s6x-void-electric-engine=Voidtronics can be used to enhance a void engine... and it still sometimes will actually work.
s6x-void-runestone=Runestone has a number of uses, but most significantly, it is used to forge the magical runes that enhance voidcraft.
s6x-voidcraft-module=Special arcane runes to increase the speed of voidcrafting.
s6x-voidcraft-module-eff=Special arcane runes to increase the efficiency of voidcrafting.
s6x-voidcraft-module-greater=More powerful runes for even faster voidcrafting.
s6x-voidcraft-module-top=These rare and powerful runes allow extremely rapid voidcrafting, but require a large amount of energy.
s6x-voidcraft-module-eff-greater=More powerful runes for even more efficient voidcrafting.
s6x-voidcraft-module-eff-top=These rare and powerful runes allow extremely efficient voidcrafting, saving a large amount of energy.
s6x-voidcraft-module-prod=Special arcane runes to increase the yield of voidcrafting, which is useful when there are input ingredients.
s6x-voidcraft-module-prod-greater=More powerful runes for even more voidcrafted products.
s6x-voidcraft-module-prod-top=These rare and powerful runes allow voidcrafting many additional products.
s6x-runic-conjuring=With sufficiently powerful voidcraft, even runes themselves can be conjured from the void.
s6x-void-hydro=Allows conjuring water using voidcraft.
s6x-void-petro=Allows conjuring oil using voidcraft.
s6x-void-petro-advanced=More sophisticated petroleum products can be conjured with voidcraft.
