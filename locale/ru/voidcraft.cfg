s6x-void-electric-engine-unit-randomize=Постарайтесь сконструировать совместимую электрическую схему, используя войтроники и двигатель пустоты.
s6x-void-rocket=Попытайтесь собрать функциональную ракету, используя запчасти из войджетинга.
s6x-void-safe-disposal=Безопасно опустошает и восстанавливает пустовил.
s6x-void-safe-disposal-rupture=Безопасно устраняет разрыв пустовила.
s6xvc-scrap=Войджетинг часто приносит свою долю случайного мусора, неудивительно, что он может вызвать появление... случайного хлама.

