[item-description]
luciferin=Биолюминесцентный порошок, испускающий мягкое голубовато-зелёное свечение, применяемый в современных источниках энергии и осветительных приборах.
lucifunnel=Биолюминесцентное растение с нежными воронкообразными листьями, испускающими эфирное голубовато-зелёное свечение. Закрученные усики и изящные листовые узоры создают завораживающее зрелище в темноте, напоминая подводный коралл или внеземную флору. Люцифуннел хорошо чувствует себя в условиях слабого освещения, где излучает мягкий призрачный свет, привлекая ночных опылителей и освещая окружающую среду мистическим ореолом.
lucifunnel-seed=Редкое, самосветящееся семя, испускающее мягкое голубовато-зелёное свечение, незаменимое для выращивания биолюминесцентных растений.
quartz-ore=Блестящее минералоподобное вещество, встречающееся в грубых земляных отложениях, ценное для ремесленных и промышленных целей.
quartz-crystal=Чистый, стеклянный минерал с острыми гранями, ценящийся за свою красоту и прочность в ремёслах и промышленности.
chitin=Прочный многослойный материал экзоскелетов, известный своей прочностью и долговечностью.
tenecap=Гриб тусклого коричневого оттенка.
tenecap-spore=Небольшой комок спор, выделенных из гриба тенецапа.
chitosan=Отполированный, легкий материал, произведённый из хитина, известный своей гибкостью и прочностью.
biobeacon=Майский, обогащённый биолюминесцентной силой, принимает все модули, стандартные для обычного маяка, плюс модуль [item=productivity-module].

