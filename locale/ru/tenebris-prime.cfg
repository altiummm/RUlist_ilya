[mod-name]
tenebris-prime=Тенебрис Прим

[mod-description]
tenebris-prime=Добавляет новую планету Тенебрис — тёмный мир, окутанный плотной атмосферой, поглощающей свет. Форк оригинального мода Тенебрис.

[space-location-name]
tenebris=Тенебрис

[space-location-description]
tenebris=Таинственная тёмная планета, вечно скрытая мраком из-за густой атмосферы, поглощающей свет. Поверхность слабо освещена биолюминисцентными организмами, которые процветают в отсутствие солнца, испуская слабое фиолетово-синее сияние. Тенебрис — негостеприимный и загадочный мир, где технологии и освещение необходимы для выживания посреди постоянного сумрака.

