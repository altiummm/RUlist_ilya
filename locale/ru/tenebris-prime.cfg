[tips-and-tricks-item-description]
tenebris-briefing=Планета [planet=tenebris] окутана вечной тьмой, здесь солнечная энергия бесполезна, а ночное видение не работает. Мир населён ядовитыми многоножками, сильными и опасными, но они не нападут, если вы не мешаете им. Основа энергетики планеты — [item=luciferin], соединение, позволяющее создавать биолюминесцентные механизмы, работающие без внешнего питания. Грузовые капсулы могут испытывать сложности с посадкой на эту планету, но, возможно, изученные здесь технологии помогут обойти эту проблему?\n\nВам предстоит использовать [entity=bioinfusor], чтобы насытить механизмы биолюминесцентными свойствами, позволив им функционировать без внешнего питания.

