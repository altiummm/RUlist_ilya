[mod-setting-description]
vgal-log=Активирует функцию vgal.log() для ведения журнала действий мода. (Только на этапе прототипа)
vgal-wood-recipes=В настоящее время включает только рецепт электронных схем на основе древесины. В будущем будет добавлено больше рецептов, связанных с древесиной.
vgal-silly-recipes=Просто потому, что я считаю их довольно забавными.
vgal-modules=Без Space Age Galore это не имеет никакого эффекта.
vgal-unsure-recipes=Включить рецепты, отмеченные как "vgal-unsure", они могут быть изменены или полностью удалены. Рецепты, которые сразу переходят от "unsure" к удаленным, не будут повторно включены с помощью настройки "Удаленные рецепты"!
vgal-always-show-products=Принудительно показывает раздел "продукты" для ванильных рецептов, так как его нельзя удалить с помощью рецептов Vanilla Galore.
vgal-always-show-made-in=Всегда показывает раздел "изготавливается в" для рецептов.
vgal-convoluted-recipes=Часто рецепты с (слишком) большим количеством входов или выходов.
vgal-removed-recipes=Включайте это только в целях совместимости.

vgal-high-temp-oil-processing-temp=Установите температуру для высокотемпературных процессов переработки нефти. Если установлено значение "Любая", то ингредиент "пар" будет принимать пар любой температуры.
vgal-high-temp-oil-processing-temp-coal-liquefaction=Включите, чтобы сделать рецепт сжижения угля более соответствующим альтернативным рецептам. (Если настройка выше не установлена в значение "Любая", то это ничего не даст).
