[recipe-description]
vgal-analog-circuit=Аналоговые схемы основаны на механических устройствах, а не на обычной электрической логике, и они взаимозаменяемы.

vgal-battery-engine-unit=Замените немного стали батареей и небольшим генератором, и теперь это гибрид. Великолепно.
vgal-coal-steam-sulfur=Превратите частицы серной кислоты в твердые кристаллы.
vgal-copper-cable-plastic-bar=Укрепите пластиковый брусок легким медным каркасом.
vgal-processing-unit-flying-robot-frame=Соберите группу ботов, управляемых одним блоком обработки, установленным в одном из них.

vgal-engine-unit-rocket-part=Примитивная и сильно загрязняющая деталь ракеты — лучше всего подходит для тех, кто действительно ценит эстетику дизельпанка.
vgal-uranium-fuel-cell-rocket-part=Используйте бесконечную энергию урана, чтобы отправить свою полезную нагрузку на орбиту.
vgal-flying-robot-frame-rocket-part=Постройте ракету из большой коллекции нано-ботов.

vgal-refined-concrete-stone-wall=Создайте прочную стену из улучшенного бетона и железных балок.
vgal-concrete-stone-wall=Создайте стену из бетона и железных балок.
vgal-wood-heavy-oil-electronic-circuit=Создайте электронные схемы, используя деревянную плату, покрытую креозотом.
vgal-wood-electronic-circuit=Создайте электронные схемы, используя деревянную плату.

vgal-pentapod-egg-biter-egg-duel-pentapod-preferred=Сведите пентапода и кусаку вместе, изучая последовавший хаос. Подстроено в пользу пентаподов.
vgal-pentapod-egg-biter-egg-duel-biter-preferred=Сведите пентапода и кусаку вместе, изучая последовавший хаос. Подстроено в пользу кусак.
vgal-lava-engine-unit=Да ну.. эмм.. видите ли-, ..ладно, сдаюсь. Как я вообще собираюсь это объяснить.

vgal-water-electric-engine-unit-copper-ore=Разделите более плотные материалы от более легких, используя центробежную силу.
vgal-water-copper-ore=Разделите более плотные материалы от более легких, используя центробежную силу.
vgal-water-electric-engine-unit-iron-ore=Разделите более плотные материалы от более легких, используя центробежную силу.
