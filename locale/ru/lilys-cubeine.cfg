[fluid-description]
raw-cubeplant-slurry=Ветки краснолистного кубеинового растения, растворённые в легком масле.
acidic-cubeplant-slurry=Ветки синелистного кубеинового растения, растворённые в серной кислоте.
filtered-cubeplant-slurry=Кубеиновый экстракт, отфильтрованный от главных примесей.
pure-cubeplant-fluid=Чистый кубеиновый раствор практически без примесей.
cubeine-fuel=Кубеин, смешанный с реактивным топливом для использования в специальных реактивных двигателях.
cubeine-solution=Кубеиновый раствор, смешанный с водой и смазочными веществами для улучшения определенных модулей.
cubeine-fusion-plasma=Кубеиновая плазма, получаемая путём сверхнагрева в Кубеиновом Реакторе Синтеза. В отличие от обычной плазмы, она гораздо менее стабильна и будет преобразовываться только в пар в генераторах.
residue-cubeine-solution=Горячий остаток кубеинового раствора, остающийся после переработки в генераторе синтеза. Может быть преобразован в горячий пар.
cuboil=Грязное сгораемое топливо, состоящее преимущественно из тяжелого масла и кубеина. Несмотря на это, содержит много энергии.
cubonium-gas=Нефтегаз, смешанный с кубеином. Хотя бесполезен для крафтинга, обладает отличным энергопотенциалом и способен самоокисляться.
liquid-cubonium=Охлаждённый кубонийгаз, ещё более энергоёмкий и действующий как монотопливо при катализе.
liquid-azure=Специфичное криотопливо, имеющее меньшую энергию, чем кубоний, но сгорающее исключительно чисто.
purification-fluid=Специфичная жидкость, применяемая в особом оборудовании для удаления атмосферных загрязнений.

