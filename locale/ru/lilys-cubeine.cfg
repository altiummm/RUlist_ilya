[technology-description]
cubeplant-replanting=Пересадка срезанных кубеиновых растений обратно в почву для дальнейшего роста.
cubeplant-processing=Способы обработки кубеиновых растений для получения полезных продуктов.
blue-cubeplant-processing=Обработка синего кубеинового растения, уникального для Кубиума.
nukubeine-inversion=Применение кубической инверсии к нуклеину для создания совершенно нового вещества.
cubeine-crystallization=Производство кубеиновых кристаллов с ещё большей плотностью и силой воздействия.
cubeine-purification=Воздействие паром высокой температуры позволяет очистить кубеин от примесей и повысить его качество.
cubeine-packing=Упаковка кубеина облегчает его транспортировку.
cubeine-solution=Кубеиновый раствор, более удобный для использования некоторыми машинами, нежели чистая форма.
cubeine-biochamber=Возможно изменить биокамеру таким образом, чтобы она потребляла кубеиновый раствор вместо питательных веществ. Долгосрочные последствия неизвестны, но похоже, ей это приятно.
cubeine-thruster=Добавление кубеина в топливо реактивного двигателя позволяет катализировать реакцию горения далеко за пределами обычных пределов.
cubeine-cut-fuel=Добавление кубеинового порошка в топливо резко улучшает его эксплуатационные показатели при незначительном увеличении затрат. Безопасность не гарантирована.
cubeplant-astroponics=Мы можем выращивать кубеиновые растения и в космосе тоже.
cubeine-space-trains-power=Аккумуляторные блоки для космических поездов, пропитанные кубеином. Они предлагают значительно лучшую производительность, но быстро выходят из строя.
cubeine-overclocking=Внедрение кубеинового раствора в скоростные модули позволяет ускорить их работу ещё сильнее! Правда, это может сократить срок службы модулей.
nukubeine-production=Возможно объединить кубеиновые кристаллы с обогащённым ураном каким-нибудь образом... (Внимание: ОПАСНАЯ ТЕХНОЛОГИЯ!)
nukubeine-reactor=Может быть какое-то практическое применение созданных нами кристаллов...
nukubeine-artillery-shells=Иногда лучший способ избавиться от проблемы — передать её кому-то другому...
cubeine-fusion-reactor=Кубеин технически применим в процессах синтеза, хотя он гораздо более расточителен, чем обычный синтез.
cubeine-plasma-furnace=Эта громадная печь использует энергию плазмы синтеза для плавки предметов на невероятно высокой скорости.
cubeine-giga-thermal-drill=Гигантская бурильная машина, работающая на тепловой энергии. Способна добывать практически любые ресурсы в огромном радиусе и устанавливаться на воде.
cuboil=Грязное сгораемое топливо, состоящее в основном из тяжёлых масел и кубеина. Оно выделяет много энергии, несмотря на грязь.
cubonium-gas=Нефтегаз, смешанный с кубеином. Хотя он бесполезен для крафтинга, обладает замечательными энергетическими свойствами и способен самостоятельно окисляться.
lilys-gas-turbine=Газовая турбина, усовершенствованная форма турбины, способная напрямую вырабатывать энергию из природного газа с высоким КПД.
cubeine-gas-turbine=Кубеиновая газовая турбина, усовершенствованная форма турбины, способная напрямую вырабатывать энергию из кубонийгаза с высоким КПД. Работает в условиях отсутствия кислорода.
liquid-cubonium=Кубонийгаз можно охладить до жидкого состояния, что увеличивает его плотность энергии ещё больше.
cubonium-monopropellant-thruster=Жидкий кубоний можно использовать вместе с некоторым катализатором нуклеина для создания высокоразвитого реактивного двигателя на монотопливе.
cubonium-artillery-shell=Загрузка артиллерийских снарядов жидким кубонием значительно повысит их взрывной потенциал.
lily-katie-enrichment-process=Дальнейшие исследования позволили разработать иной процесс, позволяющий производить более чистый кубеиновый раствор, минуя некоторые промежуточные этапы.
synthetic-cubeplant=Дальнейшие исследования позволяют создавать синтетические кубеиновые растения методом контролируемой мутации древесины. Эффективность ниже естественной культивации, но полезно там, где последняя невозможна.
cubeine-combustion-center=Огромная башня, сжигающая жидкости для получения тепловой энергии, сопровождается значительным загрязнением окружающей среды.
cubeine-fluid-handling=Изготовление трубопроводов и резервуаров из кубеина не сделает их быстрее, зато увеличит устойчивость к воздействию температур.
cubeine-turbopumps=Новейшие разработки в области насосостроения, эти насосы способны работать невероятно быстро.
cubeine-military-1=Энергия, запасённая в кубеиновых кристаллах, позволяет радикально ускорить снаряды, увеличивая их поражающую способность и дальность поражения.
cubeine-military-2=Чрезвычайно высокая плотность энергии жидкого кубония позволяет создать новое поколение боеприпасов взрывного действия.
cubeine-railgun-turret=С применением кубеина и других материалов технология рельсотрона может быть усовершенствована ещё дальше.
glow-cubeine-agriculture=Инженерия улучшенной версии кубеиновых растений позволяет ещё больше повысить урожайность сельскохозяйственных культур.
cubeine-agricultural-tower=Агротехническая башня, усиленная кубеином, работает быстрее и в более широких диапазонах условий.
purification-tower=Эта башня способна применять жидкость чистоты для фильтрации загрязнений и спор из воздуха.
cubeine-thermal-boiler=Этот котёл способен превращать огромные массы воды в перегретый пар. Механизмы котла требуют смазки.

