[item-description]
cubeplant-branch=Ветка краснолистного кубеинового растения. Подлежит дальнейшему процессу.
cubeplant-flower=Цветок краснолистного кубеинового растения. Подходит для посадки нового куста.
cubeplant-branch-super=Ветка светящейся-краснолистного кубеинового растения. Подлежит дальнейшему процессу.
cubeplant-flower-super=Инженерированный цветок. Подходит для посадки нового светящегося куста.
cubeplant-branch-blue=Ветка синелистного кубеинового растения. Подлежит дальнейшему процессу.
cubeplant-flower-blue=Цветок синелистного кубеинового растения. Подходит для посадки нового куста.
cubeine-jelly=Кубеиновая растительная смесь нейтрализована инвертированной желатиновой массой. Содержит кубеин.
cubeslurry-filter=Фильтр. Используется для фильтрования кубеиновой пульпы.
cubeslurry-filter-dirty=Загрязнённый фильтр. Может быть очищен и повторно использован.
cubeine-powder=Концентрированный кубеиновый порошок, обладает исключительными каталитическими свойствами, ускоряет работу множества механизмов.
cubeine-crystal=Кристаллическая форма кубеина, она воплощает сущность скорости (потому что красная). Она обладает ещё большим потенциалом для усиления механизмов, используйте аккуратно!
cubeine-powder-bag=Пластиковый пакет, содержащий 1000 единиц кубеинового порошка
cubeine-crystal-bag=Пластиковый пакет, содержащий 100 единиц кубеиновых кристаллов
cubeine-biochamber=Биокамера, преобразованная для использования кубеинового раствора вместо питательных веществ. Видно, ей вполне комфортно.
cubeine-thruster=Реактивный двигатель, доработанный для использования смеси кубеина в качестве топлива. Массивно увеличена тяга за счёт снижения эффективности.
rocket-fuel-cut=Реактивное топливо, разбавленное кубеиновым порошком, улучшает его топливную ценность и мощность.
nuclear-fuel-cut=Ядерное топливо, разбавленное кубеиновым порошком, улучшает его топливную ценность и мощность.
plutonium-fuel-cut=Плутониевое топливо, разбавленное кубеиновым порошком, улучшает его топливную ценность и мощность.
nukubeine-crystal=Этот нечеловеческий гибрид кубеинового кристалла и обогащённого урана каким-то образом сохраняет полустабильность.
nukubeine-reactor=Нуклеинный реактор. Огромное чудовище способно выделять гигантское количество тепла, нагревая даже окружающую среду в радиусе.
cubeine-heat-pipe=Кубеиновая теплообменная трубка, изготовлена из новых материалов, имеет большую теплопроводность и высокую рабочую температуру.
nukubeine-artillery-shell=Лучше поспешите выстрелить ею. Так тик-так.
cubeine-plasma-furnace=Эта громадная печь использует энергию плазмы синтеза для плавления предметов на невероятно большой скорости. Работает только с плазмой температурой выше 1 млн градусов.
cubeine-plasma-furnace-cold=Эта громадная печь использует энергию плазмы синтеза для плавления предметов на невероятно большой скорости. Может использовать холодную плазму, но менее эффективно.
cubeine-fusion-generator-cold=Кубеиновый генератор синтеза, работающий только с плазмой температурой около 1 млн градусов.
cubeine-giga-thermal-drill=Гигантская бурильная машина, приводимая в действие тепловой энергией. Может добывать практически любое сырьё в широком радиусе и устанавливается на воде.
lilys-gas-turbine=Газовая турбина, высокотехнологичный тип турбин, способный вырабатывать электричество напрямую из природного газа с высоким КПД.
cubeine-gas-turbine=Кубеиновая газовая турбина, высокотехнологичный тип турбин, способный вырабатывать электричество напрямую из кубонийгаза с высоким КПД. Работает в бескислородной среде.
cubonium-monopropellant-thruster=Высокотехнологичный реактивный двигатель, использующий жидкий кубоний в качестве монотоплива с высоким КПД.
cubonium-artillery-shell=Снаряд, наполненный нестабилльным жидким кубонием, вызывает мощнейший взрыв при попадании.
cubeine-combustion-center=Огромная башня, сжигающая жидкости для получения тепловой энергии, сопровождается сильным загрязнением окружающей среды.
cubeine-turbo-pump=Насос, работающий на жидкости в качестве топлива, способен качать с фантастической скоростью.
cubeine-turbovac-pump=Насос, работающий на жидкости в качестве топлива, способен качать даже из почти пустых цистерн.
cubeine-railgun-turret=Благодаря использованию кубеина и других материалов система стрельбы была разогнана более чем в два раза, а новый корпус стал гораздо прочнее.
blukubeine-crystal=Кубеиновый кристалл синего цвета, наполненный чистой и стабильной энергией.
depleted-blukubeine-crystal=Исчерпанный кубеиновый кристалл синего цвета, пустой, но не окончательно.
cubeine-agricultural-tower=Агротехническая башня, улучшенная кубеином для большей скорости работы и адаптации к различным условиям.
purification-tower=Эта башня способна использовать жидкость чистоты для фильтрации загрязнений и спор из воздуха.
cubeine-thermal-boiler=Этот котёл способен превращать огромные массы воды в высоконагретый пар. Однако его механизмам необходима смазка.

