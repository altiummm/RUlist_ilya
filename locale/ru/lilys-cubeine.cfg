[recipe-description]
cubeplant-flower-super=Изготовление цветов светящихся-краснолистных растений требует значительно больше ресурсов, чем обычных.
cubeplant-flower-blue-lava=Цветы синелистных растений можно изготовить, погрузив ветки краснолистных растений в ультраплотную лаву. Однако, выход низкий.
glow-cubeplant-extraction=Извлечение чистого раствора из светящихся кубеиновых растений.
nukubeine-crystal-cooling=Охлаждение нуклеинового кристалла помогает стабилизировать его и предотвращает нежелательное разрушение.
cubeine-plasma-furnace=Эта громадная печь использует энергию плазмы синтеза для плавления предметов на невероятно высокой скорости. Работает только с плазмой температурой выше 1 млн градусов.
cubeine-plasma-furnace-cold=Позволяет печи использовать холодную плазму, но снижает эффективность при работе с горячей.
cubeine-plasma-furnace-cold-not=Откат изменений плазменной печи.
cubeine-fusion-generator-cold=Делает генератор потребляющим только охлаждённую плазму (1 млн градусов)
cubeine-fusion-generator-cold-not=Удаляет лимитирующие характеристики генератора
liquid-cubonium=Конденсация кубонийгаза в жидкий кубоний
liquid-cubonium-evaporation=Нагрев жидкого кубония для испарения обратно в кубонийгаз
lily-katie-enrichment-process=Сложный процесс, включающий несколько ингредиентов, позволяющий изготавливать чистый кубеиновый раствор.
synthetic-cubeplant=Процесс изготовления синтетических кубеиновых растений с использованием контролируемых мутаций из древесины.
cubeine-combustion-center=Огромная башня, сжигающая жидкости для получения тепловой энергии, сопровождающаяся значительным загрязнением окружающей среды.

