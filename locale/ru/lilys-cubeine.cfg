[entity-description]
redleaf-cubeplant=Краснолистное кубеиновое растение, прикосновение к красным листьям вызывает ощущение энергии.
redleaf-cubeplant-super=Светящееся-краснолистное кубеиновое растение, излучающее энергию. Возможно, нестабильное.
redleaf-cubeplant-blue=Синелистное кубеиновое растение, прикосновение к голубым листьям дарит приятные ощущения.
cubeine-space-train-battery-charging-station=Станция для зарядки разряженных аккумуляторных батарей космического поезда.
cubeine-space-train-battery-discharging-station=Станция для разрядки заряженных аккумуляторных батарей космического поезда для подачи энергии в сеть.
cubeine-thruster=Кубеиновый реактивный двигатель, низкая эффективность сгорания компенсируется возможностью сжигать гораздо больше топлива.
cubeine-biochamber=Кубеиновая биокамера, предпочитает питание кубеином вместо питательных веществ.
cubeine-flame=Кубеиновое пламя, горит довольно медленно и грязно.
nukubeine-reactor=Нуклеинный реактор. Это громоздкое чудовище способно выделять огромное количество тепла, нагревая даже ближайшие объекты в радиусе.
cubeine-heat-pipe=Кубеиновая теплообменная трубка, выполнена из более современных материалов, обладает значительно большей теплопроводностью и выдерживающей высокими температурами.
cubeine-plasma-furnace=Эта громадная печь использует энергию плазмы синтеза для плавки предметов на невероятно высокой скорости. Работает только с плазмой температурой выше 1 млн градусов.
cubeine-plasma-furnace-cold=Эта громадная печь использует энергию плазмы синтеза для плавки предметов на невероятно высокой скорости. Может использовать холодную плазму, но менее эффективно.
cubeine-fusion-generator-cold=Кубеиновый генератор синтеза, который будет использовать только плазму температурой 1 млн градусов и не горячее.
cubeine-giga-thermal-drill=Гигантская бурильная машина, работающая на тепловой энергии. Способна добывать практически любые ресурсы в огромном радиусе и устанавливается на воде.
lilys-gas-turbine=Газовая турбина, усовершенствованная форма турбины, способная напрямую вырабатывать энергию из природного газа с высоким КПД.
cubeine-gas-turbine=Кубеиновая газовая турбина, усовершенствованная форма турбины, способная напрямую вырабатывать энергию из кубонийгаза с высоким КПД. Работает в условиях отсутствия кислорода.
cubonium-monopropellant-thruster=Высокоразвитый реактивный двигатель, использующий жидкий кубоний в качестве монотоплива с высоким КПД.
cubeine-combustion-center=Огромная башня, сжигающая жидкости для получения тепловой энергии, сопровождается значительным загрязнением окружающей среды.
cubeine-turbo-pump=Насос, работающий на жидкости в качестве топлива, способен качать с невероятной скоростью.
cubeine-turbovac-pump=Насос, работающий на жидкости в качестве топлива, способен качать даже из почти пустых резервуаров.
cubeine-railgun-turret=Благодаря применению кубеина и других материалов система стрельбы была разогнана более чем в два раза, а новый прочный корпус гораздо устойчивее к повреждениям.
cubeine-agricultural-tower=Агротехническая башня, усиленная кубеином, работает быстрее и в более широком диапазоне условий.
purification-tower=Эта башня способна использовать жидкость чистоты для фильтрации загрязнений и спор из воздуха.
cubeine-thermal-boiler=Этот котёл способен превращать огромные массы воды в перегретый пар. Однако его механизмам необходима смазка.

