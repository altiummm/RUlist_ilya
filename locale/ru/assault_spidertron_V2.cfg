[mod-setting-description]
assault-spidertron-enable-arachnophobia-mode=Включение режима преодоления страха перед пауками. Это меняет внешний вид штурмовика на менее устрашающий вариант. По умолчанию отключено.
assault-spidertron-enable-friendly-fire=Включение режима дружественного огня. Позволяет атаковать собственные юниты штурмовиком. Включён по умолчанию. Игнорируется, если установлен мод Tarantulator.
assault-spidertron-use-enhancements-settings=Активирует использование настроек мода улучшений пауков для расхода топлива, если установлен. Перезаписывает стандартные настройки штурмовика. Если мод улучшений пауков не установлен, эти настройки игнорируются и используются стандартные.
assault-spidertron-enable-burner-engine=Включение двигателя внутреннего сгорания для штурмовика. Позволит использовать твёрдое топливо. Опция пустого топлива отключает двигатель внутреннего сгорания и включает электрический двигатель. Электрический двигатель не потребляет никакого топлива.
assault-spidertron-enable-burner-engine-smoke=Да: двигатели внутреннего сгорания дымят, Нет: ну… они не дымят
assault-spidertron-cycle-weapons=Включение автоматического выбора оружия. Штурмовик автоматически переключается между оружием при нацеливании на врага.
assault-spidertron-enable-gun-mortar=Включение артиллерийского миномёта для штурмовика. Позволяет стрелять артиллерийскими снарядами.
assault-spidertron-mortar-amount=Количество артиллерийских миномётов у штурмовика. Стандарт — 1. Максимум — 4.
assault-spidertron-enable-gun-rocket-launcher=Включение ракетной установки для штурмовика. Позволяет запускать ракеты.
assault-spidertron-rocket-launcher-amount=Количество ракетных установок у штурмовика. Стандарт — 1. Максимум — 4.
assault-spidertron-enable-gun-cannon=Включение пушки для штурмовика. Позволяет стрелять пушечными снарядами.
assault-spidertron-cannon-amount=Количество пушек у штурмовика. Стандарт — 1. Максимум — 4.
assault-spidertron-enable-gun-mg=Включение пулемёта для штурмовика. Позволяет вести стрельбу пулей из пулемёта.
assault-spidertron-mg-amount=Количество пулемётов у штурмовика. Стандарт — 1. Максимум — 4.
assault-spidertron-enable-gun-flamer=Включение огнемёта для штурмовика. Позволяет сжигать врагов.
assault-spidertron-flamer-amount=Количество огнемётов у штурмовика. Стандарт — 1. Максимум — 4.
assault-spidertron-tech-option=Стандарт: исследование штурмовика блокировано исследованием обычного паука. Ранний-штурмовой-паукообразный: исследование штурмовика разблокировано исследованием танка.
