[mod-setting-name]
vision-radar-range=Радиус обзора радара
mining-returns-vradar=Результат добычи — радар обзора

[mod-setting-description]
vision-radar-range=Количество участков карты, раскрываемое радаром обзора. Значение по умолчанию — 5. Стандартный радиус раскрытия обычных радаров — 3 участка. Модифицированные радары масштабируются пропорционально своему диапазону относительно стандартных радаров.
mining-returns-vradar=При включении этой настройки добыча радара обзора вернёт сам радар обзора, а не обычный радар. Добавляет рецепт для преобразования радара обзора обратно в стандартный радар. Выключено по умолчанию.
