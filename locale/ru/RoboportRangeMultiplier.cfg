[mod-setting-description]
RoboportRangeMultiplier-personal-construction-range-factor=Корректирует строительный диапазон персонального оборудования робопорта.
RoboportRangeMultiplier-radar-range-factor=При значении 1.0 диапазон радара рассчитывается так, чтобы покрывать обе области логистики и строительства, округлённо в сегментах. Изменяйте этот множитель, если хотите сделать диапазон радара больше или меньше указанных зон. При нулевом значении робопорты не будут иметь радары.
