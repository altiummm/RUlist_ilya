[technology-description]
aop-air-scrubbing=Небольшая постройка, предназначенная для фильтрации загрязнённого воздуха.
aop-additional-air-scrubbing=Дополнительные исследования по очистке воздуха на других планетах.
aop-arc-furnace=Огромная печь, позволяющая переплавлять руду быстрее и эффективнее, чем электрические печи ценой значительного загрязнения и энергозатрат.
aop-atomic-enricher=Использование квантовых процессов позволяет эффективнее обрабатывать урановую руду.
aop-electromechanics=Квантовые вычислительные процессы позволяют сделать производство высококачественных устройств более доступным.
aop-greenhouse=Красочное отвлечение от заводского хаоса. Позволяет выращивать растения повсюду.
aop-hybridation=С использованием радиации и продвинутой биоинженерии кусаки и пентаподы могут быть скрещены в нечто ужасающее... но полезное.
aop-hydraulics=Благодаря прорыву в гидравлике рецепты, основанные на жидкостях могут стать более дешёвыми и доступными.
aop-petrochemistry=Познание глубин фульгорианского нефтяного океана открывает доступ к новым возможностям в нефтехимии.
aop-quantum-machinery=Эти суперкомпьютеры использую все возможности квантовых процессоров, что позволяет применять технологические процессы, которые были недоступны ранее.
aop-smeltery=Благодаря новым методам выплавки эти сооружения позволяют напрямую плавить руды, без использования кальцита в качестве катализатора.
aop-woodworking=Теперь, когда посадка деревьев стала доступна, появились возможности использовать новые производственные процессы.
aop-agriculture-productivity=Увеличивает урожайность растений в теплице.
aop-advanced-recycling=Достижения в сфере модулей открыли возможность более эффективной переработки.
aop-automation=Продвинутый сборочный автомат, способный работать с жидкостями. Обладает увеличенной скоростью работы, бонусом продуктивности и большим количеством слотов под модули, чем предшественник.
aop-core-mining=Последний рубеж добычи полезных ископаемых. Зачем смотреть на звезды, когда так много всего скрыто под нашими ногами?
aop-core-mining-productivity=Увеличивает продуктивность обработки глубоких пород.
aop-deep-mineral-refining-productivity=Используйте более совершенные методы переработки глубоких пород, чтобы обеспечить извлечение большего количества руды.
aop-armory=Новые военные технологии позволяют производить вооружения в невиданных масштабах.
aop-specialized-science=Проводя обширные исследования на четырех планетах, можно открыть новые возможности для производства и развития науки.
aop-mineral-synthesis=Поскольку в окружающей среде Аквило отсутствуют основные минералы, для их производства необходимо разработать новые технологии.
aop-biomass-reactor=Теперь, когда биомасса производится в больших объемах, из нее можно получать электроэнергию для питания завода, а также питательные вещества.
aop-smaller-beacons=Компактные и эффективные маяки. Могут вместить только один модуль, но имеют более высокую эффективность распределения.

