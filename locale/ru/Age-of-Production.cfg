[entity-description]
aop-arc-furnace=Гигантская печь, способная производить огромное количество материалов, потребляя при этом тонны энергии и выбрасывая в атмосферу гораздо больше загрязняющих веществ, чем обычно.
aop-atomic-enricher=Крайне радиоактивная установка, осуществляющая центрифугирование с повышенной продуктивностью.
aop-biochemical-facility=Мерзкий гибрид пентаподов и кусак, производящий твёрдые органические продукты без необходимости в питательном веществе.
aop-electromechanic-facility=Энергоёмкая электромеханическая установка. Производит высококачественные устройства.
aop-greenhouse=Тихое место для расслабления и наблюдения за первыми ростками кропотливого труда.
aop-hydraulic-plant=Конструкция, использующая гидравлическую механику для сложной обработки жидкостей.
aop-lumber-mill=Энергоэффективная постройка, способная производить большие объемы продукции из древесины и связанных с ней ресурсов.
aop-petrochemical-facility=Сооружение, созданное для нефтехимических процессов с высоким выпуском загрязнённых отходов.
aop-quantum-assembler=Чрезвычайно мощное улучшение сборочных автоматов. Благодаря квантовым вычислениям может создавать науку в таких объемах, которые ранее были недостижимы.
aop-quantum-computer=Передовой рубеж в науке. Использует квантовую механику для потребления десятков научных пакетов. Слишком опасен, чтобы использовать вне космоса.
aop-quantum-stabilizer=Чрезвычайно мощное улучшение маяка. Улучшает работу ближайших машин за счёт квантовых манипуляций.
aop-scrubber=Небольшое устройство, которое исправит ваши ошибки.
aop-smeltery=Ещё более мощная литейная конструкция, достигающая невообразимых температур для обработки продвинутых рецептов.
aop-salvager=Этот улучшенный переработчик реконструирует помещённые в него предметы с шансом на повышение качества.
aop-advanced-assembling-machine=Лучший друг инженера.
aop-core-miner=Лучшее достижение добывающей отрасли. Пробуривается глубоко под поверхностью планет, чтобы получить бесчисленные обломки пород. Может быть размещено только на планетах с достаточно твердой и плотной поверхностью, чтобы поддерживать глубинные горнодобывающие операции.
aop-armory=Чтобы вести огонь из этой турели в течение 12 секунд, требуются сотни тысяч железных пластин.
aop-mineral-synthesizer=Используя продвинутые химические процессы, это устройство может синтезировать минералы из базовых ресурсов.
aop-biomass-reactor=Электрический генератор, производящий энергию из биологических материалов.
aop-transmitter=Хорошие вещи поставляются в маленьких упаковках.

