[mod-name]
Age-of-Production=Эра продуктивности

[mod-description]
Age-of-Production=Добавляет новые постройки для Factorio Space Age для большего разнообразия и продуктивности!

[mod-setting-name]
aop-merge-hydro=Объединить станцию гидрообработки с аналогичной постройкой в моде "Maraxis".
aop-merge-lignumis-lumber-mill=Объединить лесопилку с аналогичной постройкой в моде "Lignumis".
aop-merge-atomic-enricher=Объединить атомный обогатитель с аналогичной постройкой в моде "Ядерная наука".
aop-specialized-science=Включить специализированную науку.
aop-prevent-loops=Предотвращение циклических производственных цепочек.

[mod-setting-description]
aop-merge-hydro=Удалить станцию гидрообработки и установить бонусы в 25% к продуктивности и качеству.
aop-merge-lignumis-lumber-mill=Удалить лесопилку и оставить аналогичную постройку из мода "Lignumis".
aop-merge-atomic-enricher=Удалить атомный обогатитель и оставить аналогичную постройку из мода "Ядерная наука".
aop-specialized-science=Если включено, добавляет технологию "Специализированная наука", которая открывает новые рецепты для производства научных пакетов с разных планет и несколько новых побочных продуктов.
aop-prevent-loops=Эта настройка предотвращает возникновение бесконечных циклов синтеза кальцита и камня, а также таяния льда и замерзания воды. Отключите её, если хотите разрешить такие циклы. Сообщайте мне, если обнаружатся дополнительные циклы, особенно без использования каких-либо дополнительных качественных модов.

