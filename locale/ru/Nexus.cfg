[space-location-description]
nexus=Планета, поверхность которой давно разрушена. Высокоразвитая цивилизация должна была обитать здесь раньше, хотя бы потому, что планета богата прометиумом, одним из самых редких элементов Вселенной.
oort-cloud=Это облако Орта системы заполнено опасными астероидами. Честно говоря, там необычно высокая концентрация. Мне понадобится отлично оснащённый корабль, чтобы пройти сквозь него.
sol=Родная система человечества Сол. Я едва дождусь возвращения домой и рассказа нашей компании обо всех приключениях здесь. Но сначала надо собрать новый варп-двигатель.

[item-group-name]
nexus=Нексус

[fuel-category-name]
photon-cube-energy=Энергия фотонных кубов

[nexus-research-discription]
planet-nexus-scanning=Я обнаружил планету, богатую редкими элементами, которая приближает меня ещё на один шаг ближе к возвращению домой. Нужно лишь разработать новый костюм, поскольку условия на планете чрезвычайно сложны.
planet-nexus-scanning-Krastorio2-space-out=Поскольку моё спасение очевидно не важно для Федерации, я вынужден искать дорогу обратно самостоятельно. Я нашёл планету, богатую редкими элементами, которая приблизила меня ещё на один шаг ближе к дому. Осталось лишь разработать новый костюм, так как условия на планете весьма суровы.
element882=Теперь понятно, почему масса планеты столь велика. Цивилизация, жившая здесь раньше, достигла уровня развития современных людей и строила различные устройства из сплавов Омега. Поверхность планеты полностью уничтожена, как и города, однако я могу добывать элемент прометий 882 из коры планеты. Потребуется много электроэнергии, чтобы сделать это возможным. Скоро смогу построить передовую технику, включая собственный варп-двигатель.
atomacer=Эти машины позволяют разложить материю на составные части и разделить их. Лучше установить камеру обогащения фотонами подальше, чтобы избежать неприятностей. Во время производства эта энергичная жидкость кратковременно находится в крайне нестабильной фазе. Взрываюсь.
matter-stabilization=Сейчас дело плохо, скоро рванёт. Лучше держаться подальше. Иногда во время производства жидкости фотонов образуются критические кубы фотонов. Их нужно стабилизировать, иначе произойдёт взрыв мощностью небольшой ядерной бомбы. Надеюсь, я справлюсь с этой проблемой позднее.
omega-components=Наконец-то могу изготовить сплав Омега. Для этого потребуется много материала, больше жидкости фотонов и главное — электричество. Думаю, следует воспользоваться моим новым строительным материалом и его свойствами для разработки лучшего и эффективного метода выработки электричества.
fusion-power-mk2=Я наконец завершил строительство нового и более эффективного реактора термоядерного синтеза. Теперь должно хватить электроэнергии для покрытия растущего потребления.
photon-stream-thruster=Благодаря этому новому двигателю я смогу лучше передвигаться в космосе. Он создаёт вчетверо большую тягу, чем предшественник, и работает гораздо эффективнее, поскольку использует в качестве топлива жидкость фотонов и окислитель.
photon-electronics=Благодаря поколению Омега и лучшим компонентам вскоре смогу произвести антивещество и экзотическую материю, необходимые в качестве топлива для варп-двигателя. Остался последний маленький шаг.
antimatter-produktion=Я сделал это! Машина для производства антивещества и экзотической материи готова. Единственная проблема заключается в том, что требуется громадное количество материи и энергии. Однако теперь я должен исключить выработку электроэнергии моей машиной из основной сети питания, чтобы предотвратить перегрузку сети. Моему старому кораблю требовалось 2501 единица топлива (антивещество и экзотическая материя), вес которого составлял 891,2 тонны.
warp-drive-engine=Теперь ничто не мешает моему пути к звёздам и домой, кроме облака Орта, которое невероятно густое. Следует хорошенько оснастить мой корабль, чтобы успешно преодолеть эту плотную туманность из астероидов. Ещё нужно помнить, что нельзя запускать варп-двигатель до прохождения облака Орта. Иначе из-за кривизны пространства могут произойти катастрофические сбои. Необходимо заранее подсоединить оба вида топлива к варп-двигателю и запустить его только тогда, когда антиматерия и экзотическая материя находятся в его внутреннем баке. В противном случае существует риск взрыва или серьёзных нарушений пространственно-временного континуума, пока я застряну в нём без какой-либо защиты. Уже были случаи сбоя вплоть до четвёртого измерения.
