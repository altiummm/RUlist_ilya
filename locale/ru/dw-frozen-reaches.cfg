[mod-setting-description]
heating-hard-mode=Увеличивает энергетические затраты нагрева нескольких ключевых машин, компенсируя прометиальную термоэнергетику (см. страницу мода для подробностей). Нагрузка на вашу систему отопления возрастёт.
heat-conduit=При установке числа выше нуля добавляется рецепт теплопровода (более слабая тепло труба), создающий указанное количество теплопроводов по стоимости обычной трубы плюс один кусочек прометия.
limit-dissipator-proximity=Нельзя разместить термальный рассеиватель в зоне влияния другого теплового устройства. Рекомендуется оставить активным.
aquilo-ocean-destroy-items=Предметы, сброшенные или выгруженные в аммониевый океан, безвозвратно теряются. Упрощает балансировку, хотя и не является критичным элементом геймплея.
stirling-generator-lithium=Добавляет литиевые пластины в рецепт генератора Стирлинга, ограничивая его использование планетой Аквило и снижая нарушение прогресса электрификации на других планетах.
beans-mode=НЕ РЕКОМЕНДУЕТСЯ. Начала на планете Аквило почти лишены особенностей и изменений прогрессии, кроме необходимых для предотвращения блокировки прогресса.

[frozen-reaches-intro]
greeting=Вы приземлились в негостеприимном месте. Только одна группа месторождений доступна без технологии; приготовьтесь углубляться в глубины до их истощения.
starting-without-cargo-ships=! ВНИМАНИЕ !\nСудов снабжения не обнаружено. Их включение настоятельно рекомендуется в начале игры на Аквило для раннего доступа к оффшорным ресурсам.
