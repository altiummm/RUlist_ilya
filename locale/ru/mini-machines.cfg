[mod-setting-description]
mini-new-icons=Новый метод обработки иконок, заменяющий старые уменьшенные иконки стрелочками сжатия, означающими "миниатюризацию". Применяется ко всем иконкам мини-машин. Активировано по умолчанию. Настройка может быть удалена позже.
mini-tech=Создаёт дерево технологий миниатюризации для всех мини-машин. Если отключено, все машины будут разлочиваться теми же технологиями, что и оригинальные устройства. Включено по умолчанию.
mini-hide-made-in=Удаляет миниатюры из всплывающей подсказки "Сделано в...", когда наводишь мышь на рецепт.
mini-options=Для разблокировки дополнительных настроек скачай конфигурацию Mini/Micro Machine Settings с портала модов. Это откроет возможность настраивать стоимость рецептов, скорость изготовления, модули и прочее.\nВ противном случае применятся минимальные изменения баланса. Переключатель ни на что не влияет и скорее всего будет удалён в будущих обновлениях.
mini-balance-recipe=Процент снижения стоимости рецептов мини-машин относительно базовой модели. При 100% рецепты требуют столько же материалов, сколько и оригинальная машина. По умолчанию установлено 66%. Чем выше значение, тем сложнее.
mini-balance-speed=Процент снижения скорости изготовления мини-машин относительно оригинальной модели. При 100% скорость такая же, как у оригинала. По умолчанию установлено 75%. Чем ниже значение, тем сложнее.
mini-balance-module=При активации снижает количество слотов модулей у всех мини-машин на одну единицу. Без активации мини-машины имеют столько же слотов, сколько оригинал. Включено по умолчанию. Труднее, когда активировано.
mini-balance-miner=При активации сокращает область сбора ресурсов у мини-майнеров. Без активации зона остаётся равной области оригинального оборудования. Включено по умолчанию. Труднее, когда активировано.
mini-assembler=Включает мини-сборочные автоматы и соответствующую технологию.
mini-furnace=Включает мини-плавильные печи и соответствующую технологию.
mini-refinery=Включает мини-нефтеперегонные установки и соответствующую технологию\nЗАМЕТКА: Может обрабатывать только одно входящее вещество и одно выходящее, требует модификации расположения трубопроводов для стандартных процессов очистки масла.
mini-miner=Включает мини-майнеры и соответствующую технологию
