[mod-setting-description]
igrys-unique-glass=Поможет отличить Игрис от других модификаций.
igrys-enhance-modded-science-packs=Включите для более богатого опыта. Попытка заставить машину усиления науки работать с модифицированными научными наборами. Это может вызвать проблемы с другими модами, будьте осторожны.

[item-description]
igrys-science-enhancer-machine=Генерирует научные пакеты вдвое быстрее, но требует волшебной жидкости [fluid=igrys-magic-fluid] для работы.
igrys-glass-space-rocket=Стеклянные ракеты требуют меньше деталей для запуска, но также нуждаются в стекле [item=igrys-glass].
igrys-copper-plate-machine=Создаёт медные пластины [item=copper-plate] из воздуха благодаря составу атмосферы планеты Игрис [planet=igrys], но работает только ночью.
igrys-magic-pumpjack=Требует воду, но более производительна и способна извлекать волшебную жидкость [fluid=igrys-magic-fluid].
