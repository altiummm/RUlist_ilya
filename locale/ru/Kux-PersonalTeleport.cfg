[string-mod-setting-description]
teleport-personal-bots-none=Factorio относит роботов относительно изменения поверхности персонажа.
teleport-personal-bots-include=Роботы, идущие назад, телепортируются ближе к игроку. Роботы, выполняющие задания, не телепортируются. Во время смены поверхности все роботы телепортируются автоматически фактором Factorio.
teleport-personal-bots-inactive=Телепортация игрока предотвращается, если роботы активны.

