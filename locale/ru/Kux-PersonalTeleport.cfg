[controls-description]
teleport-bp=Помещает инструмент телепортации в руку. Если это делается в "Alt-режиме", он игнорирует столкновения и местность.
teleport-bp-quick=Пытается телепортировать вас к выбранному объекту. Если это невозможно, действует так же, как 'Телепортироваться на позицию', но инструмент очищается после однократного использования.
teleport-move=Необходимо активно двигаться, чтобы это сработало.
teleport-move-plus=Необходимо активно двигаться, чтобы это сработало.
teleport-tag=Открывает ввод текста и телепортирует вас к тегу с указанным именем (без учёта регистра).
teleport-tag-prev=Телепортирует вас непосредственно к последнему месту, куда вы телепортировались.

