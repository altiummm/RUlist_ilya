[mod-description]
TeleportShortcutsAndHotkeys=Добавляет быстрые клавиши для телепортации игрока в любую точку карты; они работают даже при управлении транспортными средствами. Назначенные точки телепортации должны быть действительными, но в "Alt-режиме" (при отображении дополнительной информации об объектах) столкновения и рельеф местности игнорируются. \n\nКроме того, добавлены горячие клавиши для телепортации на настраиваемые расстояния в конкретных направлениях. Эти прыжки всегда игнорируют препятствия и рельеф местности. \n\nПоследний способ телепортации заключается в использовании специальной горячей клавиши, позволяющей ввести имя места назначения — это может быть любая метка карты собственной фракции/команды. После ввода можно повторить телепортацию нажатием другой горячей клавиши. \n\nЧастично основано на моде 'Teleport Shortcut' от waltermundt.

