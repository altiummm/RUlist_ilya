ht-electricity-consumption=Потребляемая электрическая мощность в МВт активной электрической отопительной башни.\nПо умолчанию: 50 МВатт
ht-electricity-drain=Потребляемая электрическая мощность в кВт постоянно, независимо от активности башни.\nПо умолчанию: 100 кВт
