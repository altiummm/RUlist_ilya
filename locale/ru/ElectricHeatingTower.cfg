ht-specific-heat=Эффективность электрической отопительной башни, выражаемая количеством энергии, необходимой для увеличения температуры башни на 1°С.\nПо умолчанию: 10 МДж
ht-heat-radius=Радиус тайлов вокруг башни, которые разморозятся, достигнув температуры минимум 30°C.\nПо умолчанию: 1 тайл\nПримечание: Изменения вступают в силу только для вновь установленных башен.
ht-scale-energy-usage=Если включить, то электропитание прекращается при достижении башней максимальной температуры. Иначе энергия потребляется постоянно.\nПо умолчанию: включено
