[sd-spidertron-dock]
undock=Отстыковать
description=Ставьте паука на стоянку, когда он не используется.
description-se=Безопасно ставьте пауков на стоянку во время опасных полётов в космосе. ([img=virtual-signal/se-spaceship])
description-mode-active=\n[font=default-bold][color=#f5cb48]Режим: [/color][color=green]Активный[/color][/font]\nПаук полностью функционален даже будучи припаркованным, но снижает целостность корабля.\nНажмите клавишу [font=default-bold][color=cyan]R[/color][/font], чтобы переключиться в режим [color=0.341, 0.682, 1]Пассивный[/color].
description-mode-passive=\n[font=default-bold][color=#f5cb48]Режим: [/color][color=blue]Пассивный[/color][/font]\nПаук отключён пока находится на стоянке, и не тратит ресурсы корабля.\nНажмите клавишу [font=default-bold][color=cyan]R[/color][/font], чтобы перейти в режим [color=0.173, 0.824, 0.251]Активный[/color].
description-use=\n[color=#f5cb48][font=default-bold]Как парковать паучка:[/font][/color] Направляйте паука к доку ([img=item/ss-spidertron-dock]), используя пульт дистанционного управления ([img=item/spidertron-remote]).
no-room=Нет места для отстыковки
spider-not-supported=Этот док не поддерживает вашего паука.
spider-not-supported-on-tile=Действия с данным пауком на данном участке невозможны.
supported=\n[color=#f5cb48][font=default-bold]Поддерживаемые модели пауков:[/font][/color]
supported-spider=\n[img=entity/__1__] __ENTITY____1____
etc=\n(Возможно, некоторые модели здесь не показаны)
cannot-command=Нельзя управлять стоящим пауком.
undock-tooltip=Освободить паука из дока
mode-to-active=Переключился в активный режим
mode-to-passive=Переключился в пассивный режим

docked-spider=Швартованный __ENTITY____1____
docked-spider-description=Этот паук пришвартован. Может выпускать роботов, защищаться и прочее, но не сможет двигаться, пока не освободится.

