sd-spidertron-dock-interface=Управляйте подключённым Доком для Паукохода [img=item/ss-spidertron-dock], подключив этот интерфейс [img=item/sd-spidertron-dock-interface] к сети сигналов.\n[font=default-bold][color=#f5cb48]Входы: [/color][/font]\n[img=virtual-signal/signal-A]/[img=virtual-signal/signal-P]: Устанавливают режим [color=green]Активный[/color] или [color=blue]Пассивный[/color].\n[img=virtual-signal/signal-U]: Отстыковать текущего паука.\n[img=virtual-signal/signal-R]: Вернуть последнего швартованного паука.\n[font=default-bold][color=#f5cb48]Выход: [/color][/font]\n[img=virtual-signal/signal-O]: Если док занят.
