[recipe-description]
sa-atomic-tank=Танк Т1 Атом оснащен пулеметом и огнемётом, двухкамерной пушечной башней, способной вести огонь либо ядерными боеприпасами Т1, либо обычными снарядам, а также оборудованием размером 8×10 клеток. Благодаря своим размерам и повышенному сопротивлению взрывам он тяжелее обычного танка на 75% и движется медленнее.
