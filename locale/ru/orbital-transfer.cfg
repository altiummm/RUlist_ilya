[item-name]
orbital-transfer-provider=Провайдер орбитальных передач
orbital-transfer-requester=Запрашивающий орбитальных передач

[item-description]
orbital-transfer-provider=Предоставляет ресурсы другим платформам на одной орбите, запрашивающим их.\nТолько полные стеки передаются.
orbital-transfer-requester=Запрашивает ресурсы у других платформ на одной орбите, предоставляющих их.\nУстановите фильтр для запросов товаров.\nПолучает новый стек только будучи пустым.

[entity-name]
orbital-transfer-provider=Провайдер орбитальных передач
orbital-transfer-requester=Запрашивающий орбитальных передач

[technology-name]
orbital-transfer=Орбитальная логистика передачи

[technology-description]
orbital-transfer=Позволяет создание провайдеров и принимающих контейнеров орбитальной передачи, обеспечивая обмен ресурсами между двумя платформами на одной орбите.

[mod-setting-name]
orbital-transfer-debug=Сообщения отладки
orbital-transfer-deep-debug=Подробные сообщения отладки
orbital-transfer-tick-rate=Интервал проверки
orbital-transfer-delivery-delay=Задержка доставки
orbital-transfer-fuel-oxidizer-barrels=Упаковка топлива двигателей и окислителя
orbital-transfer-render-deliveries=Отображение перемещений ресурсов

[mod-setting-description]
orbital-transfer-debug=Включает вывод сообщений отладки для всех событий, кроме удовлетворения запросов.
orbital-transfer-deep-debug=Включает вывод подробных сообщений отладки для всех событий, выводит большое количество сообщений. Рекомендуется также установить интервал проверки на 600. Чтобы применить изменения, сохраните игру и перезагрузитесь.
orbital-transfer-tick-rate=Проверяет запросы каждые N тиков. Более высокие значения могут повысить производительность, но увеличивают задержку реакции.
orbital-transfer-delivery-delay=Время прямой доставки ресурсов между поставщиком и приемником в тиках. Высокие или низкие значения могут привести к комичным анимациям процесса перемещения.
orbital-transfer-fuel-oxidizer-barrels=Включает упаковку топлива двигателей и окислителя.
orbital-transfer-render-deliveries=Включает отображение анимации доставляемых ресурсов. Отключение улучшает производительность.
