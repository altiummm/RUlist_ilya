[item-description]
asteroid-chunk=Огромный кусок астероида, содержащий большое количество __1__ ресурсов. __2__
resource-chunk=Крупный кусок ресурсов, который можно разделить на 24 единицы ресурса типа __1__.
miner-module=Шахтерский сканер астероидов, установленный на ракете, оснащённый буровым модулем, который отправляет фрагменты астероидов обратно в пусковую шахту ракеты.
astmine-advmodule=Комплексный модуль, позволяющий переоборудовать ракету в автономную систему сбора ресурсов, включающую выработку энергии, переработку/сортировку/хранение руды и роботов для ремонта и обслуживания. Этот модуль предназначен для добычи одного конкретного ресурса.
astmine-upgrade-module=Позволяет отправлять модули апгрейда на орбиту для повышения эффективности ракет. Орбитальная платформа, где ракеты могут быть модернизированы с использованием запущенных модулей апгрейда. Это позволяет собирать ресурсы гораздо эффективнее, повышая уровень производительности.\n\nОрбитальная космическая платформа, где ракеты могут быть модифицированы с помощью запущенных модулей обновления. Это позволяет им более эффективно собирать ресурсы, повышая свой уровень.\n\nТолько один __ITEM__astmine-upgrade-module__ должен быть запущен на поверхность!
astmine-upgrade-5=При запуске позволяет повысить три ракеты первого уровня до кластера пятого уровня, увеличив урожайность руды.\n\nПутём перестройки ракеты в специализированный транспортник, вместо того чтобы каждая шахтёрская ракета сама занималась добычей и доставкой груза, добавив дополнительную вычислительную мощность для расчёта оптимального маршрута между всеми пунктами назначения, можно значительно увеличить эффективность добычи.
astmine-upgrade-25=При запуске позволяет повысить три кластера пятой степени до ракеты двадцать пятого уровня, значительно увеличивая урожайность руды.\n\nЭтот модуль позволяет перестроить ракету в масштабную платформу хранения с командными и контрольными системами для небольшого флота шахтёрских ракет и челноков, координируя весь процесс от разведки до транспортировки и минимизируя простое время каждой ракеты, что существенно повышает эффективность добычи.
astmine-mixed=Комплексный модуль, позволяющий переоборудовать ракету в автономную систему сбора ресурсов, включающую выработку энергии, переработку/сортировку/хранение руды и роботов для ремонта и обслуживания.

