[mod-setting-description]
astmine-crushing=Использует дробилки Ангела для измельчения фрагментов, если этот мод присутствует. Применяется только в базовом режиме.
astmine-k2crushing=Использует дробилки Krastorio2 для измельчения фрагментов, если мод доступен. Настройка дробилок Ангело имеет приоритет, если доступна и включена.
astmine-allowprod=Разрешает использование модулей продуктивности в рецептах обработки фрагментов астероидов. Возможно чрезмерно сильное усиление. Применимо только в базовом режиме.
astmine-miningprod=Предоставляет прирост продуктивности на 1% для каждого уровня исследований продуктивности добычи.
astmine-quality=Разрешает высококачественным модулям добычи обеспечивать качественные фрагменты астероидов — вероятно, сильно усиленная версия. По умолчанию результаты добычи астероидов увеличены в 2x/3x/4x/6x раз для необычных/редких/эпических/легендарных шахтёров.
astmine-hiderecipes=Скрывает рецепты, используемые в базовом режиме, пока не завершится исследование пусковой шахты ракеты. Могут не работать с модами, удаляющими базовые исследования запуска ракеты.
astmine-enableminer=Включает базовый режим, который добавляет шахтёрские модули, запускаемые на ракете, возвращающие фрагменты астероидов, содержащие ресурсы. Требуется автоматизация для выработки ресурсов. Используется метод до версии мода 1.1.0.
astmine-makerockets=Включает расширенные рецептуры режимов, использующие модули, запускаемые на ракете, добывающие ресурсы стабильным темпом навсегда и позволяющие создавать месторождения ресурсов на поверхности. Включает систему обновлений для ускорения добычи полезных ископаемых. Отключение параметра посередине игры позволяет уже произведённым предметам продолжать функционировать.
astmine-newgroup=Создаёт новую иконку группы в панели крафта для большинства модулей и рецептов астероидной добычи. Некоторые рецепты производства ресурсов будут находиться в промежуточной вкладке или вкладке переработки руды определённых модов.
astmine-disallowfluid=Запрещает создание ресурсов, требующих жидкость для добычи (например, урановая руда). Обратите внимание, что ресурсы, производящие жидкость, ВСЕГДА запрещены.
astmine-singlesurface=Все поверхности совместно используют орбитальных шахтёров и ресурсы, включая поверхности, которые иначе были бы отключены от добычи. Примечание: эта одиночная поверхность основана на ресурсах Навис. НЕ РЕКОМЕНДУЕТСЯ ПРИ УСТАНОВЛЕННОЙ ПРОГРАММЕ КОСМИЧЕСКОГО ИССЛЕДОВАНИЯ. Всё ещё находится в тестировании.

