astmine-resminer=Позволяет создавать шахтёрские модули, нацеленные на определенный ресурс. Предоставляет значительно больше целевого ресурса, чем смешанный шахтёрский модуль, однако общая добыча ресурсов ниже.
astmine-upgrades=Предоставляет орбитальную станцию обновлений и модули апгрейда, которые позволяют улучшать шахтёрские ракеты до более высоких уровней, увеличивая выход руды.

