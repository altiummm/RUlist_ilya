[mod-setting-name]
RobotPowerMultiplier-robot-max-energy-factor=Фактор ёмкости аккумулятора
RobotPowerMultiplier-robot-charging-energy-factor=Фактор зарядки энергии
RobotPowerMultiplier-robot-movement-energy-consumption-factor=Фактор потребления энергии при движении
RobotPowerMultiplier-robot-speed-factor=Фактор скорости
RobotPowerMultiplier-robot-approach-distance-factor=Фактор дистанции очереди

[mod-setting-description]
RobotPowerMultiplier-robot-max-energy-factor=Больше значение — робот сможет пролететь дальше перед следующей зарядкой, но потребуется больше времени для пополнения энергии на робопорте.
RobotPowerMultiplier-robot-charging-energy-factor=Больше значение — быстрее заряжается на робопорте.
RobotPowerMultiplier-robot-movement-energy-consumption-factor=Меньше значение — меньше потребление энергии, значит робот сможет летать дольше до следующей зарядки.
RobotPowerMultiplier-robot-speed-factor=Больше значение — робот движется быстрее, но потребление энергии на километр сохраняется, следовательно, максимальная дальность полёта не изменится.
RobotPowerMultiplier-robot-approach-distance-factor=Меньше значение — робот ожидает очередь ближе к робопорту, что ведёт к повышению общей эффективности и уменьшению времени ожидания.
