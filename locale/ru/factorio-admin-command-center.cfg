[mod-setting-description]
facc-show-cheat-tab=Включает вкладку Чит-инструментов в меню крафта
facc-internal-names=Заменяет локализованные имена прототипов их внутренними идентификаторами и деталями
facc-enable-achievement-overrides=При включении встроенные ограничения достижений обходятся
facc-infinite-resources=При включении все ресурсы становятся бесконечными, как в Satisfactory, и всегда присутствуют в полном объёме.\n\n[font=default-bold][color=red]Предупреждение:[/color]\n[color=orange]Включение или отключение этой опции перезагружает и восстанавливает все ресурсы на карте.[/color]\n[color=red]На больших картах первое включение после изменения этой настройки может занять несколько минут. Просто дождитесь окончания загрузки — игра скоро продолжит нормальное функционирование. Чтобы избежать долгих ожиданий, сохраните игру после включения или отключения этой опции.[/color][/font]
facc-infinite-resources-multiplier=Определяет множитель для бесконечных ресурсов:\n1× = 100%\n2× = 200%\n5× = 500%\n10× = 1000%\n20× = 2000%\n50× = 5000%
facc-disable-auto-resource-regeneration=При включении предотвращает автоматическое обновление конечных ресурсов при изменении параметра Безграничные ресурсы. Функция ручного обновления через кнопку «Обновить ресурсы» в администраторском интерфейсе остается доступной.\n[color=red][font=default-bold]Предупреждение:[/font][/color]\n[color=orange]Рекомендуется не включать эту настройку одновременно с Бесконечными ресурсами.[/color]\n[color=red]Лучше выбрать одно из двух — или активировать, или оставить оба отключенными.[/color]\n[color=green]Оставление обоих отключёнными тоже безопасно и поддерживается.[/color]

