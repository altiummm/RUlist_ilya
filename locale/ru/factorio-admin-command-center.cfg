[tooltip]
create-full-armor=Вставляет полностью оборудованный комплект брони с несколькими модулями.\n[color=orange]Тип брони, модули и качество зависят от установленных и активных расширений.[/color]

build-all-ghosts=Воскресает все фантомные сущности и плитки на поверхности, включая грунт.
upgrade-blueprints=Обновляет все чертежи и книги чертежей в вашем инвентаре до легендарного качества.\n[color=orange]Требует наличия и активации расширения [font=default-bold]Качество[/font].[/color]
ghost-on-death=Автоматически создаёт фантомные объекты при уничтожении сущностей.\n[color=green]Полезно только до исследования [font=default-bold]Робототехника строительства[/font].[/color]
convert-to-legendary=Преобразует все структуры в выбранной области в легендарное качество.\n[color=orange]Требует наличия и активации расширения [font=default-bold]Качество[/font].[/color]
delete-ownerless=Удаляет всех персонажей без владельца (объектов персонажа без владельца) с поверхности.
convert-inventory=Преобразует все предметы, броню и снаряжение в вашем инвентаре в легендарное качество.\n[color=orange]Требует наличия и активации расширения [font=default-bold]Качество[/font].[/color]
run-faster=Изменяет множитель скорости бега вашего персонажа (от 0 до 10).
long-reach=Увеличивает зону действия вашего персонажа при строительстве, добыче и сборе предметов.
cheat-mode=Включает или отключает режим читов, позволяющий бесплатно создавать предметы.
toggle-editor=Переключает между режимом редактора карты и обычным игровым режимом.
console=Открывает окно для ввода и выполнения Lua-команд прямо во время игры.
unlock-recipes=Мгновенно открывает все рецепты крафта.
unlock-technologies=Мгновенно завершает полное дерево исследований.
insert-coins=Добавляет 100 000 монет в ваш инвентарь.\n[color=green]Полезно только в сценариях [font=default-bold]Теснящий момент[/font] и [font=default-bold]Ракетный бросок[/font].[/color]
auto-instant-research=Автоматически проводит мгновенные исследования через заданные промежутки времени.\n[color=orange]В секундах.[/color]
set-game-speed=Устанавливает глобальный множитель скорости игры в соответствии со значением ползунка.
disable-friendly-fire=Препятствует дружеским силам наносить урон друг другу.
indestructible-builds=Делает все существующие объекты на поверхности неразрушаемыми.
peaceful-mode=Включает мирный режим, предотвращая нападение врагов.\n[color=orange]За исключением случаев провокации.[/color]
ammo-turrets=Автоматически пополняет турели соответствующим типом боеприпасов.
ammo-damage-boost=Применяет множитель увеличения урона для боеприпасов в соответствии со значением ползунка.
turret-damage-boost=Применяет множитель увеличения урона для турелей в соответствии со значением ползунка.
enemy-expansion=Включает или отключает автоматическое расширение гнёзд противников.
remove-nests=Удаляет все гнёзда противников в пределах указанного радиуса.
always-day=Постоянно сохраняет день на поверхности, отключая ночной цикл.
disable-pollution=Очищает все существующие загрязнения и предотвращает их повторное появление.
remove-pollution=Немедленно удаляет все загрязнения с текущей поверхности.
repair-rebuild=Ремонтирует повреждённые объекты и воскрешает фантомные сущности и плитки.
hide-map=Восстанавливает туман войны в местах, которые вы уже обнаружили.
remove-decon=Удаляет все объекты с маркировкой демонтажа.
remove-ground-items=Удаляет все предметы, брошенные на землю, со всех поверхностей.
auto-clean-pollution=Автоматически очищает загрязнения через регулярные промежутки времени.\n[color=orange]В секундах.[/color]
reveal-map=Открывает все области в пределах указанного радиуса вокруг игрока.
remove-cliffs=Уничтожает все уступы в пределах заданного радиуса.
add-robots=Добавляет 50 строительных и 50 логистических роботов в ваш инвентарь.\n[color=orange]При наличии и активации расширения [font=default-bold]Качество[/font] роботы всегда будут легендарного качества.[/color]
increase-robot-speed=Изменяет множитель бонуса скорости роботов труда в соответствии со значением ползунка.
set-crafting-speed=Увеличивает множитель бонуса скорости крафта в соответствии со значением ползунка.
toggle-minable=Переключает все объекты между состоянием доступности и недоступности для добычи.
set-mining-speed=Изменяет множитель бонуса скорости добычи в соответствии со значением ползунка.
regenerate-resources=Восстанавливает все ограниченные ресурсы на поверхности и обновляет добычу.\n[color=red][font=default-bold]На очень больших картах с множеством объектов эта функция временно замораживает игру. Подождите немного — игра вскоре разморозится и продолжит нормально работать![/font][/color]
increase-resources=Устанавливает количество всех ресурсов на максимальный уровень.
generate-planet-surfaces=Создаёт поверхности планет и отображает центральную область размером 150×150.\n[color=orange]Требует наличие и активацию расширения [font=default-bold]Космическая Эра[/font].[/color]
recharge-energy=Заряжает машины, аккумуляторы и сетки оборудования энергией.\n[color=red][font=default-bold]На очень больших картах с множеством объектов эта функция временно замораживает игру. Подождите немного — игра вскоре разморозится и продолжит нормально работать![/font][/color]
trains-auto-mode=Переключает все поезда между автоматическим и ручным режимами.
platform-distance=Изменяет расстояние стыковки космических платформ в соответствии со значением ползунка.\n[color=orange]Требует наличие и активацию расширения [font=default-bold]Космическая Эра[/font].[/color]
high_infinite_research_levels=Устанавливает уровень всех бесконечных исследований на 100

