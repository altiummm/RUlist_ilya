[mod-setting-description]
qf-allow-decrafting=Если отметить, то помещения сооружений в Квантовое Хранилище автоматически разобьют их на ингредиенты.
qf-enable-auto-repair=Если отметить, то мод автоматически ремонтирует постройки, используя хранящиеся наборы ремонта сразу после окончания боя. Эта настройка не повлияет на восстановление разрушенных строений.\nВнимание! Поздней стадии игры это может повлиять на производительность, если вы постоянно атакуемы существами.
qf-enable-space-transfer=Если отметить, то мод будет удовлетворять запросы космических платформ из Хранилища. Требуется стартовая площадка для запуска ракет на поверхности; изготовление и потребление деталей ракеты.
qf-direct-mining-puts-in-storage=Если отметить, то прямое разрушение сооружений (правым кликом мыши) отправит их в Хранилище; иначе они окажутся в вашем инвентаре, как предусмотрено изначально.\nВнимание! Если отметить, отмена операции разрушения перестанет функционировать для ваших сооружений.
qf-reactor-transfer-multi=Стандартные показатели составляют 4 предмета / 80 единиц жидкости в секунду.\nНапример, установка параметра равным 10 увеличит передачу до 40 предметов / 800 единиц жидкости в секунду.
qf-reactor-free-transfer=Если отметить, то Редигитализационному реактору больше не потребуется нагрев для передачи предметов / жидкостей.
qf-use-player-inventory=Если снять отметку, то мод проигнорирует инвентарь игрока при любом действии (строительство, переработка, разборка, запросы предметов и т.п.).
qf-allow-pulling-out=Если снять отметку, вы не сможете вручную забрать предметы из Хранилища в ваш инвентарь.

