Schall-RWS-incineration-time-base=Базовое время сжигания (3 секунды)
Schall-RWS-incineration-emissions-base=Базовый уровень выбросов при сжигании (30 ед./мин.)
Schall-RWS-radiological-warfare-enable=Включить __ITEM__Schall-radiological-warfare__
Schall-RWS-radioactive-contamination-emissions=Выбросы __ENTITY__Schall-radioactive-contamination__ (0.05 ед./сек.)
Schall-RWS-radioactive-atomic-rocket-enable=Включить радиоактивную __ITEM__atomic-bomb__

[mod-setting-description]
Schall-RWS-incineration-time-base=В секундах.
Schall-RWS-incineration-emissions-base=В единицах на минуту.
Schall-RWS-radiological-warfare-enable=ЭКСПЕРИМЕНТАЛЬНАЯ ВОЗМОЖНОСТЬ!\nЕщё подвергается значительным изменениям из-за баланса и практичности.\nДобавляет __ITEM__Schall-dirty-bomb__ и __ITEM__Schall-decontamination-capsule__.\nПозволяет модам добавлять радиоактивные эффекты к снарядам.
Schall-RWS-radioactive-contamination-emissions=В единицах на секунду.\nВыбрасывается объектом __ITEM__Schall-dirty-bomb__.
Schall-RWS-radioactive-atomic-rocket-enable=Настоящие ядерные бомбы вызывают массивное радиоактивное заражение вокруг точки взрыва. По сравнению с ними, факторийские аналоги слишком "чистые".\nТребует активного статуса __ITEM__Schall-radiological-warfare__.\nВкл.: (по умолчанию) добавляет такие эффекты к ванильным __ITEM__atomic-bomb__ (внутри применяется к снаряду "atomic-rocket").\nВыкл.: Ванильная версия, изменений не внесено.

[mod-name]
SchallRadioactiveWaste=Schall Радиоактивные Отходы

[mod-description]
SchallRadioactiveWaste=Предлагает различные способы утилизации радиоактивных отходов (например, U-238), часто скапливающихся в избытке.\nДобавляет инсинератор, полезный в мирных режимах игры. Игрокам, предпочитающим боевые действия, он позволит намеренно повышать уровень загрязнения (фактора эволюции) быстро!\nДобавляет радиологическую войну (по желанию), более "злую" версию использования отходов. Включает грязную бомбу и капсулу дезактивации.
