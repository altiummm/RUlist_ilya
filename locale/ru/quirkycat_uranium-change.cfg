[mod-setting-description]
quirkycat-uranium-change-fuel-cell-quantity=Изменить количество произведённых топливных элементов. Возможные значения: 1–10, по умолчанию = 3, без модификации = 10.
quirkycat-uranium-change-neighbour-bonus=Изменить бонус соседства для ядерных реакторов. Возможные значения: 10% – 100%, по умолчанию = 25%, без модификации = 100%.
quirkycat-uranium-change-U238-qty-for-yellow-science=Установить количество необходимого U238 для жёлтой науки. Возможные значения: 1–10, по умолчанию = 3.
quirkycat-uranium-change-add-U238-to-yellow-science=Добавить U238 в рецепт для жёлтой науки
quirkycat-uranium-change-add-boron=Борные стержни необходимы для регулирования скорости протекания ядерных реакций. Требуется мод с бором. Один стержень нужен для каждого произведённого элемента.
