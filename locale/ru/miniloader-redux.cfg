[technology-description]
hps__ml-chute-miniloader=Минилодер с гравитационной поддержкой.
hps__ml-miniloader=Стандартный минилодер. Способен поддерживать стандартную производительность конвейера.
hps__ml-fast-miniloader=Более быстрый минилодер. Способен поддерживать высокую пропускную способность быстрых конвейеров.
hps__ml-express-miniloader=Экспресс минилодер. Может обслуживать экспресс-конвейеры.
hps__ml-turbo-miniloader=Турбо минилодер. Подходит для турбо-конвейеров.
