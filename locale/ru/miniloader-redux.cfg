hps__ml-extreme-fast-miniloader=Экстремально быстрый минилодер. Работает с экстремально быстрыми ленточными системами.
hps__ml-extreme-express-miniloader=Экстремально экспресс минилодер. Используется с самыми высокоскоростными конвейерами.
hps__ml-ultimate-miniloader=Завершающий минилодер. Идеален для финальной автоматизации с самой высокой производительностью.
hps__ml-kr-advanced-miniloader=Продвинутый минилодер. Для продвинутых транспортных сетей.
hps__ml-kr-superior-miniloader=Премиальный минилодер. Отличается наивысшей эффективностью среди всех типов минилодеров.
hps__ml-bob-basic-miniloader=Обычный минилодер. Соответствует основным конвейерам.
hps__ml-bob-turbo-miniloader=Турбо минилодер. Использует мощность турбо-конвейеров.
hps__ml-bob-ultimate-miniloader=Заключающий минилодер. Достигает максимальной производительности конвейерных линий.

