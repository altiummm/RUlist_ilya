[mod-name]
SchallMissileCommand=Schall Missile Command

[mod-description]
SchallMissileCommand=Одна атомная бомба способна уничтожить лишь малую часть вражеской базы? А как насчёт восьми бомб, разбросанных одновременно одним выстрелом?\nДобавляет различные стратегические ракеты.\nВ настоящее время включает напалмовую ракету с несколькими боеголовками (MRV), ядовитую ракету с несколькими боеголовками, атомную ракету с несколькими боеголовками, плутониевую ракету с несколькими боеголовками.
