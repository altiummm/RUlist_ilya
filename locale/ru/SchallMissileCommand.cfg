Schall-MC-missile-interception-enable=Не обязательно для одиночной игры, но абсолютно необходимо для многопользовательской игры!
Schall-MC-interceptable-objects=Объекты, которые могут быть уничтожены снарядом __ITEM__Schall-missile-interception-shell__.\n"projectile": Большинство снарядов, включая стратегические ракеты, ракеты, пушечные ядра и т.д.\n"artillery-projectile": Артиллерийские снаряды.\n"stream": Включая кислоту сплевателей, пламя огнеметов.
Schall-MC-dedicated-artillery-targeting-remote=Оригинальный __ITEM__artillery-targeting-remote__ запускает только артиллерийские снаряды.
