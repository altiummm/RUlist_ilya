atan-kovarex-mode=Является ли [recipe=kovarex-enrichment-process] стоимость процесса обогащения Коварекса научной упаковкой или условием активации.

[string-mod-setting]
atan-kovarex-mode-cheap=[item=automation-science-pack][item=logistic-science-pack][item=chemical-science-pack][item=production-science-pack][item=nuclear-science-pack] По умолчанию
atan-kovarex-mode-trigger=[item=uranium-235] Активация

[string-mod-setting-description]
atan-kovarex-mode-cheap=[recipe=kovarex-enrichment-process] Процесс обогащения Коварекса требует 50 [item=nuclear-science-pack] научных пакетов ядерной науки и 1000 других научных пакетов.
atan-kovarex-mode-trigger=[recipe=kovarex-enrichment-process] Процесс обогащения Коварекса активируется созданием 40 [item=uranium-235] урана-235.

