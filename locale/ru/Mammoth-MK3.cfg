[recipe-description]
mammoth-mk3=Матёрый танк «Мамонт-МК3», вооружённый двумя ракетными установками и двуствольной пушечной камерой, способной использовать либо обычные снаряды, либо смертоносные ядра Т1. Имеет оборудованную площадку размером 8x8 клеток и увеличенные защитные свойства против взрывов. Из-за размера и веса двигается заметно медленнее, вес составляет на 75% больше.
t1-atom-shell=Ядерный снаряд Т1 — смертельно опасный проект, разработанный специально для комнаты атома Т1.

