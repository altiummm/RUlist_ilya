[technology-description]
mammoth-mk3=Матёрый танк «Мамонт-МК3» станет грозным оружием для уничтожения гнёзд. Оснащён вращающимся орудием с двумя камерами боезапасов: одну камеру можно заряжать ядерными снарядами Т1, вторую обычными снарядами, имеет площадь оборудования 8x8 клетки, две ракетные установки и повышенный защитный коэффициент против взрывов.
t1atom-damage-increase=Увеличивает ущерб от ядерных снарядов Т1.
t1atom-shooting-speed=Увеличивает скорость стрельбы ядрами Т1.

