[mod-setting-name]
aircraft-sound-setting=Использовать звуки самолётов
aircraft-hardmode=Трудный режим
aircraft-belt-immunity=Самолёты не передвигаются конвейерами.
helicopter-tech=Технология вертолётов открывается после технологии передовой аэродинамики. Используйте только если у вас установлен Helicopters Revival.
raven-tech=Технология Raven открывается после технологии передовой аэродинамики. Используйте только если у вас установлена модификация Raven.
lex-tech=Технология самолётов Lex доступна после технологии передовой аэродинамики. Используйте только если у вас установлены самолёты Lex.
heli-equipment-grid=Предоставляет вертолётам право использовать авиационное оборудование. Используйте только если у вас установлен Helicopters Revival.
non-combat-mode=Отключает реактивные самолёты, Gunships и летающие крепости из технологического дерева. (Пока что необратимо для сохранения!)
inserter-immunity=Все самолёты неуязвимы для манипуляторов, кроме дозаправки топливом.
lock-surfaces-space-age=(Космическая эпоха) Ограничивает использование самолётов условиями поверхности.
experimental-features=Включает экспериментальные функции. Никакой гарантии, что эта опция что-либо меняет.
space-age-easy-mode=Возвращает высокоуровневые авиастроительные рецепты и технологии к состоянию до включения Космической эпохи.
carbon-fiber-aircraft=(Космическая эпоха) Добавляет самолёты из углеволокна, которые в два раза легче и экономичнее стандартных моделей.
use-old-stats=Использует старые технические характеристики самолётов из версии 2.0.2 вместо разрабатываемых заново сбалансированных показателей.
disable-tank-controls=Делает управление самолётом реалистичнее, отключая танковые контроллеры и придавая ему радиус поворота.
fuel-consumption-multiplier=Коэффициент расхода топлива
transition-speed-cargo-plane=(Авиационная реалистичность) Скорость перехода Cargo Plane
transition-speed-cargo-plane-carbon-fiber=(Авиационная реалистичность) Скорость перехода Cargo Plane из углеволокна
transition-speed-flying-fortress=(Авиационная реалистичность) Скорость перехода Flying Fortress
transition-speed-flying-fortress-carbon-fiber=(Авиационная реалистичность) Скорость перехода Flying Fortress из углеволокна
transition-speed-jet=(Авиационная реалистичность) Скорость перехода Jet
transition-speed-jet-carbon-fiber=(Авиационная реалистичность) Скорость перехода Jet из углеволокна
transition-speed-gunship=(Авиационная реалистичность) Скорость перехода Gunship
transition-speed-gunship-carbon-fiber=(Авиационная реалистичность) Скорость перехода Gunship из углеволокна

[mod-setting-description]
aircraft-sound-setting=Снять отметку, если хотите использовать автомобильный звук вместо звуков самолёта во всех воздушных судах.
aircraft-hardmode=Обычно делает самолёты уязвимыми для атаки насекомых, действуйте на свой страх и риск!
aircraft-belt-immunity=Самолёты не перемещаются конвейерами.
helicopter-tech=Открывает технологию вертолётов после технологии передовой аэродинамики. Используйте только если у вас установлен Helicopters Revival.
raven-tech=Открывает технологию Raven после технологии передовой аэродинамики. Используйте только если у вас установлена модификация Raven.
lex-tech=Открывает самолёты Lex после технологии передовой аэродинамики. Используйте только если у вас установлены самолёты Lex.
heli-equipment-grid=Предоставляет вертолётам право использовать авиационное оборудование. Используйте только если у вас установлен Helicopters Revival.
non-combat-mode=Отключает реактивные самолёты, Gunships и летающие крепости из технологического дерева. (Пока что необратимо для сохранения!)
inserter-immunity=Делает все самолёты неуязвимыми для манипуляторов, кроме дозаправки топливом.
lock-surfaces-space-age=Ограничивает использование самолётов условиями поверхности. Важно только для Космической эпохи.
experimental-features=Включает функции, находящиеся в разработке. Никаких гарантий, что эта опция повлияет на игровой процесс.
space-age-easy-mode=Возвращает высокие уровни авиастроительных рецептов и технологий к состоянию до начала Космической эпохи.
carbon-fiber-aircraft=Добавляет самолёты из углеволокна, которые в два раза легче и экономичнее стандартных моделей.
use-old-stats=Использует старую статистику самолётов из версии 2.0.2 вместо новых рабочих статистических данных.
disable-tank-controls=Делает управление самолётом реалистичнее, отключая танковые контроллеры и задавая радиус поворота.