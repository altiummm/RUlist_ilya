[technology-description]
advanced-aerodynamics=Продолжение исследований высокоскоростной аэродинамики.
gunships=Самолёты для разведки и перевозки грузов, от которых ведут родословную все остальные самолёты.
jets=Идеальны, когда нужно добраться куда-то быстро, оснащены скорострельным пулемётом, самонаводящимися ракетами и напалмом. Вот уж правда, напалм жжёт.
cargo-planes=Дальнемагистральные воздушные склады, оборудованы слабым пулемётом и не имеют сетки оборудования, зато обладают огромным багажником.
flying-fortress=Вершина воздушного доминирования, оснащена танковой пушкой (да-да, именно так!), скорострельным пулемётом, самонаводящимися ракетами и огромной сеткой оборудования!
high-explosive-cannon-shells=Теоретически в 10 раз более мощные снаряды, когда смерти недостаточно.
afterburner=Разгоните свой самолёт до предельной скорости с форсажной камерой!
aircraft-energy-shield=Лёгкие, ёмкие защитные щиты, разработанные для тяжёлых условий огня.
napalm=Альтернатива огнесмесителю с более длительным эффектом горения, отлично работает при стрельбе из транспортных пусковых установок!
gunships-carbon-fiber=Лёгкая альтернатива традиционным gunships. Весит вдвое меньше и расходует вдвое меньше топлива.
jets-carbon-fiber=Лёгкая альтернатива традиционным реактивным самолётам. Весит вдвое меньше и расходует вдвое меньше топлива.
cargo-planes-carbon-fiber=Лёгкая альтернатива традиционным cargo planes. Весит вдвое меньше и расходует вдвое меньше топлива.
flying-fortress-carbon-fiber=Лёгкая альтернатива традиционной летающей крепости. Весит вдвое меньше и расходует вдвое меньше топлива.

