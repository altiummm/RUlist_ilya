[technology-description]
w93-scattergun-turrets=Прочная короткобойная башня. Стреляет дробью. Требует беспрепятственного обзора.
w93-modular-turrets=Гибкая система крепления вооружения. Комбинируйте требуемое оружие с основанием, создавая подходящую башню для определенной роли.\n\nТяжелая МГ — универсальный всенаправленный ствол. Очень экономичен по боеприпасам.
w93-modular-turrets2=Основание для размещения башен второго эшелона. Установленное вооружение имеет больший угол огня и лучшую скорость захвата целей. Менее защищено от повреждений.
w93-modular-turrets-gatling=Высокопроизводительное оружие, уничтожающее и врагов, и запасы боеприпасов. Оптимально использовать на ключевых узких местах.
w93-modular-turrets-lcannon=Оружие, ориентированное на нанесение альфа-ущерба для борьбы с сильно бронированными целями.
w93-modular-turrets-dcannon=Двуствольный апгрейд. Повышенная скорострельность и увеличенная дальность.
w93-modular-turrets-hcannon=Дальнобойное орудие для заполнения промежутка дальности между башнями крылатых ракет и предыдущими моделями пушек.
w93-modular-turrets-rocket=Поддерживающее оружие дальнего действия для нанесения первого удара. Низкая скорострельность. Используйте осторожно, загружая ядерные заряды.
w93-modular-turrets-plaser=Импульсные лазеры с повышенным уровнем повреждения по сравнению с регулярными непрерывными лазерными лучами.
w93-modular-turrets-tlaser=Высокомощное лазерное оружие, предназначенное для точечного уничтожения одиночных целей с большого расстояния.
w93-modular-turrets-beam=Универсальные лучевые башни. Назначение зависит от установленного основания.
w93-modular-turrets-radar=Специализированные радарные станции для выявления и контроля больших территорий.
w93-modular-turrets-damage=Увеличивает повреждение оружейных модульных башен.

[item-description]
w93-modular-turret-base=Передовые платформы обладают высокой стойкостью к повреждению, а установленное оружие сосредотачивает огневую мощь прямо перед башней.\n\nЗащита — Высокая\nУгол огня — Узкий\nДальность — Стандартная\nПлощадь обстрела — Большая\nСкорость наведения — Медленная
w93-modular-turret2-base=Тыловые платформы обеспечивают широкий угол огня и быстрое наведение на цели.\n\nЗащита — Низкая\nУгол огня — Широкий\nДальность — Увеличенная\nПлощадь обстрела — Маленькая\nСкорость наведения — Высокая

w93-scattergun-turret=Требует свободного обзора.\n\nУгол огня: 120°\nСкорость наведения: 162 °/с
w93-hmg-turret=Угол огня: 120°\nСкорость наведения: 86.4 °/с
