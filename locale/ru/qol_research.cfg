[mod-setting-description]
qol-modpack-compatibility-enabled=Если отмечена, данная модификация обнаружит наличие определённых наборов модификаций и воспользуется специально настроенной конфигурацией. См. файл config.lua или журнал изменений, чтобы увидеть список поддерживаемых наборов модификаций.
qol-infinite-research-enabled=Если отмечено, станут доступны бесконечные исследования. Если снято отметка, бесконечных исследований не будет.
qol-crafting-speed-research-enabled=Отметьте, чтобы включить технологии улучшения скорости крафта игрока на протяжении всей игры.
qol-crafting-speed-flat-bonus=Постоянный бонус к скорости крафта без необходимости проводить исследования.
qol-crafting-speed-multiplier=Бонусы от исследований умножаются на это значение.
qol-inventory-size-research-enabled=Отметьте, чтобы включить технологии улучшения размера инвентаря игрока на протяжении всей игры.
qol-inventory-size-flat-bonus=Постоянный бонус к размеру инвентаря без необходимости проводить исследования.
qol-inventory-size-multiplier=Бонусы от исследований умножаются на это значение.
qol-mining-speed-research-enabled=Отметьте, чтобы включить технологии улучшения скорости добычи игроком на протяжении всей игры.
qol-mining-speed-flat-bonus=Постоянный бонус к скорости добычи без необходимости проводить исследования.
qol-mining-speed-multiplier=Бонусы от исследований умножаются на это значение.
qol-movement-speed-research-enabled=Отметьте, чтобы включить технологии улучшения скорости передвижения игрока на протяжении всей игры.
qol-movement-speed-flat-bonus=Постоянный бонус к скорости передвижения без необходимости проводить исследования.
qol-movement-speed-multiplier=Бонусы от исследований умножаются на это значение.
qol-player-reach-research-enabled=Отметьте, чтобы включить технологии расширения дальности действий игрока на протяжении всей игры.
qol-player-reach-flat-bonus=Постоянный бонус к дальности действий без необходимости проводить исследования.
qol-player-reach-multiplier=Бонусы от исследований умножаются на это значение.
qol-player-reach-field-item-drop-distance=Отмечайте, чтобы увеличить дальность падения предметов при достижении максимума расстояния (стандартная клавиша привязана к букве Z).
qol-player-reach-field-resource-reach-distance=Отмечайте, чтобы увеличить дальность достижения ресурсов (например, деревьев, месторождений полезных ископаемых и прочих объектов).
qol-custom-config=Задайте свою собственную конфигурацию, которую можно создать на сайте https://qol-research.aidiakapi.com/.

