[space-location-description]
woodoria=Вудория — мистическая планета, целиком состоящая из древесины, начиная от поверхности и заканчивая ядром, сформированная разнообразными видами дерева. Её ландшафт покрыт густыми лесами высоких зелёных деревьев, словно весь мир пульсирует жизненной силой древесины. Древесина здесь не только прочная, но и наделённая уникальными магическими свойствами, обеспечивающими самовосстановление и регенерацию.

