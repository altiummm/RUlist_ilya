[mod-setting-description]
train_loader_inventory_size=Устанавливает размер инвентаря загрузчика. Выберите значение от 8 до 200. По умолчанию установлено 96. Высокие значения могут влиять на производительность.
use_loader_stubby_graphic=Уменьшает высоту спрайта для улучшения видимости.
train_loader_size=Задает размеры загрузчика. Выберите ширину и высоту 4 или 6 тайлов. Переход с размера 4 на 6 может вызвать проблемы наложений, если загрузчики уже существуют.
experimental-balancing=Включает экспериментальную авто-балансировку (работает один раз при первоначальной загрузке состава, разгрузка не затрагивается).
load-speed-experimental-limit=Ограничивает скорость загрузки и выгрузки до 4 стопок в секунду. Экспериментально, возможны проблемы с автоматической балансировкой или модифицированными предметами.

