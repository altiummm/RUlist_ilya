cryovolcanic-turbine=Особая электрогенерирующая установка, использующая жидкую воду водяного криовулкана для производства электроэнергии.
burner-pumpjack=Противоречивый быстрый насос, работающий на горящих видах топлива с низкой эффективностью. Полезен для запуска базы на Парацельсине. Благодаря наличию горючего, не замёрзнет.
