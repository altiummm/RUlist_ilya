[technology-description]
planet-discovery-paracelsin=Замороженное вулканически активное бесплодное пространство. Озёра азота покрывают поверхность, стекая из подземного океана. Водяные криовулканы рассеяны по поверхности наряду с жилами тетраэдрита и сфалерита, необходимых для добычи цинка. Ватерит также встречается небольшими жилами. Все постройки должны поддерживать тепло или замёрзнут, а все побочные продукты добычи цинка должны удаляться.
vaterite-processing=Обрабатываем ватерит в кальцит и углерод.
sphalerite-processing=Обрабатываем сфалерит в концентрат цинка, железную руду и серу.
tetrahedrite-processing=Обрабатываем тетраэдрит в концентрат цинка, медную руду и серу.
zinc-extraction=Перерабатываем грязный раствор цинка в чистый цинк различными способами.
electrochemical-plant=Производство, использующее электрохимию для различных процессов.
mechanical-plant=Производство, использующее усовершенствованные механические процессы для изготовления разных предметов.
galvanization-science-pack=Позволяет изучать процессы, выходящие за рамки базовой гальванизации.
vaterite-processing-productivity=Повышение урожайности процесса обработки ватерита.
galvanized-casting=Использование пластин цинка для покрытия железных продуктов с целью получения большего количества материала. Азот может потребоваться в некоторых процессах.
zinc-piping=Прочные и термоизолированные трубы из листов цинка. Не замёрзнут на холодной поверхности, например, на Парацельсине или Аквиоле, и способны транспортировать жидкости под землёй на большие расстояния.
axe-mining-speed=Покрывая и ремонтируя кирку, достигается высокая скорость ручной добычи.
advanced-repair-device=Устройство нанороботов, способное быстрее и дольше восстанавливать дружественные единицы по сравнению со стандартным набором ремонта.
solar-matrix=Ещё более продвинутая и эффективная солнечная панель. Клетки покрыты азотом. Однако она бесполезна на Парацельсине из-за недостатка сильного солнечного света.
accumulator-v2=Более мощный аккумулятор, использующий суперконденсаторы и электрические катушки для хранения большей энергии.
elevated-pipe=Прочная опорная конструкция, позволяющая размещать трубы высоко над поверхностью земли.

