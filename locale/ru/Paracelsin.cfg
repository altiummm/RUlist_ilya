[space-location-name]
paracelsin=Парацельсин

[space-location-description]
paracelsin=Замороженное вулканически активное бесплодное пространство. Поверхность покрыта озёрами азота [fluid=nitrogen], вытекающими из подземного океана. Водяные криовулканы разбросаны по поверхности рядом с жилами тетраэдрита и сфалерита, необходимых для добычи цинка. Ватерит также присутствует небольшими прожилками. Любая постройка должна поддерживаться тёплой или замёрзнет, а все побочные продукты добычи цинка должны удаляться.

