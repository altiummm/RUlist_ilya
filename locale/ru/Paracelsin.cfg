[tips-and-tricks-item-name]
paracelsin-briefing=Краткое руководство по Парацельсину

[tips-and-tricks-item-description]
paracelsin-briefing=Парацельсин является замороженным бесплодным пространством подобно Аквиолу, но, в отличие от аммониевого мира, имеет твёрдую поверхность. Под землёй планета содержит большой океан азота, который течёт на поверхность в виде озёр азота. На поверхности встречаются водяной криовулкан и жилы тетраэдрита и сфалерита, необходимые для добычи цинка. Встречается также небольшое количество ватерита.