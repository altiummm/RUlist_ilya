[mod-description]
SchallCircuitGroup=Создает отдельную новую вкладку группы «Схема», содержащую все стандартные компоненты схем и любые другие элементы, уже входящие в подгруппу схематической сети.\nДействует как каркас для объединения всех элементов, связанных со схемами.\nРазработано для игроков, которым трудно находить компоненты схем во вкладке «Логистика».
