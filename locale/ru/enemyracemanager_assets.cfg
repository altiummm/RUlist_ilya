[mod-name]
enemyracemanager_assets=Набор активов менеджера враждующих рас

[mod-description]
enemyracemanager_assets=Это набор активов для мода Enemy Race Manager. Включает активы, подходящие для всех рас.

[mod-setting-name]
erm-asset-projectile-enable-lighting=Включить подсветку снаряда
erm-asset-base-destroyed-alert-replace=Заменить оповещение о разрушенной базе
erm-asset-base-destroyed-alert-chance=Частота срабатывания уведомления о разрушенной базе
erm-asset-army-destroyed-alert-chance=Частота срабатывания уведомления о разрушенной армии

[mod-setting-description]
erm-asset-projectile-enable-lighting=Включить подсветку снаряда. Может повлиять на производительность.
erm-asset-base-destroyed-alert-replace=Заменить уведомление о разрушенной базе на совет Терранов.
erm-asset-base-destroyed-alert-chance=Как часто играет уведомление о разрушенной базе. Значение 0 означает всегда играть, большие значения означают меньшую вероятность проигрывания. Применяется только к уведомлению советника терранов.
erm-asset-army-destroyed-alert-chance=Как часто играет уведомление о разрушенных юнитах. Значение 0 означает всегда играть, большие значения означают меньшую вероятность проигрывания.
