[recipe-description]
s6x-clean-container=Замороженные продукты рано или поздно портятся. Если это произойдёт, вы можете промыть контейнер и вернуть его в оборот.

[technology-name]
s6x-freeze-preservation=Шоковая заморозка
s6x-freeze-preservation-living=Крионика

[technology-description]
s6x-freeze-preservation=Позволяет быстро замораживать скоропортящиеся продукты для длительного хранения.
s6x-freeze-preservation-living=Позволяет безопасно замораживать и размораживать живых существ.

[mod-setting-name]
s6x-spoilage=Срок годности замороженных продуктов
s6x-freeze-time=Необходимое время
s6x-container-recipe=Рецепт контейнера-холодильника
s6x-freezer-efficiency=Эффективность

[mod-setting-description]
s6x-freezer-efficiency=Добавляет сложность. При показателе ниже 1.0 некоторая доля попыток разморозки будет неудачной. Например, коэффициент 0.9 означает, что вероятность успешного завершения рецепта разморозки составит 90%.

[string-mod-setting]
s6x-spoilage-default=Стандартный
s6x-spoilage-extra=Очень долгий (×10)
s6x-spoilage-off=Отключён
s6x-container-recipe-plastic=Пластиковая полоса
s6x-container-recipe-lds=Конструкция малой плотности
